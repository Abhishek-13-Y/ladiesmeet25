<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Ladies Meet 2025 - Resolution Dashboard</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="min-h-screen bg-gradient-to-br from-rose-100 via-pink-50 to-rose-200 flex items-center justify-center p-4">

  <div class="bg-white/95 backdrop-blur-xl shadow-2xl rounded-3xl p-4 sm:p-8 w-full max-w-full sm:max-w-2xl border border-rose-200">
    <!-- Header -->
    <div class="text-center mb-6 sm:mb-8">
      <h1 class="text-3xl sm:text-4xl font-bold text-rose-600 mb-1">Ladies Meet 2025</h1>
      <p class="text-gray-500 text-sm sm:text-base">Resolution Dashboard</p>
    </div>

    <!-- Form -->
    <form class="space-y-5 sm:space-y-6">
      <!-- Name -->
      <div>
        <label class="block text-sm font-medium text-gray-600 mb-1">Name</label>
        <input type="text" placeholder="Enter your name"
          class="w-full rounded-xl border border-gray-300 p-3 text-sm focus:ring-2 focus:ring-rose-400 focus:outline-none" />
      </div>

      <!-- Unit -->
      <div>
        <label class="block text-sm font-medium text-gray-600 mb-1">Unit</label>
        <input type="text" placeholder="Enter your unit"
          class="w-full rounded-xl border border-gray-300 p-3 text-sm focus:ring-2 focus:ring-rose-400 focus:outline-none" />
      </div>

      <!-- Selfie Upload -->
      <div>
        <label class="block text-sm font-medium text-gray-600 mb-1">Upload Selfie</label>
        <input type="file" accept="image/*"
          class="block w-full text-sm text-gray-700 border border-gray-300 rounded-xl cursor-pointer focus:ring-2 focus:ring-rose-400 focus:outline-none" />
      </div>

      <!-- 10-Sec Reel Upload -->
      <div>
        <label class="block text-sm font-medium text-gray-600 mb-1">Upload 10-sec Video</label>
        <input type="file" accept="video/*"
          class="block w-full text-sm text-gray-700 border border-gray-300 rounded-xl cursor-pointer focus:ring-2 focus:ring-rose-400 focus:outline-none" />
      </div>

      <!-- New Year Resolution -->
      <div>
        <label class="block text-sm font-medium text-gray-600 mb-1">Your Resolution for 2025</label>
        <textarea rows="3" placeholder="Write your New Year resolution..."
          class="w-full rounded-xl border border-gray-300 p-3 text-sm focus:ring-2 focus:ring-rose-400 focus:outline-none"></textarea>
      </div>

      <!-- Submit -->
      <div class="text-center pt-2">
        <button type="submit"
          class="bg-rose-500 hover:bg-rose-600 text-white px-6 sm:px-8 py-2.5 sm:py-3 rounded-full text-sm sm:text-base shadow-md hover:shadow-lg transition">
          Submit
        </button>
      </div>
    </form>
  </div>

</body>
</html>
