<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Ladies Meet 2025 – Registration1.1</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <script src="https://unpkg.com/@supabase/supabase-js@2"></script>
</head>
<body class="bg-gradient-to-b from-rose-50 to-pink-100 min-h-screen flex items-center justify-center font-sans">
  <div class="bg-white/80 backdrop-blur-lg shadow-lg rounded-2xl p-8 w-full max-w-lg">
    <h1 class="text-3xl font-semibold text-center text-rose-700 mb-4">Ladies Meet 2025</h1>
    <p class="text-center text-gray-600 mb-6">Register & share how you're <b>Future Ready for 2026</b></p>
    <form id="participantForm" class="space-y-4">
      <input id="name" type="text" placeholder="Full Name" required class="w-full p-3 rounded-lg border focus:ring-2 focus:ring-rose-400" />
      <input id="unit" type="text" placeholder="Unit / Directorate" required class="w-full p-3 rounded-lg border focus:ring-2 focus:ring-rose-400" />
      <input id="mobile" type="tel" placeholder="Mobile Number" pattern="[0-9]{10}" required class="w-full p-3 rounded-lg border focus:ring-2 focus:ring-rose-400" />
      <textarea id="futureReady" rows="3" placeholder="What makes you Future Ready for 2026?" class="w-full p-3 rounded-lg border focus:ring-2 focus:ring-rose-400"></textarea>
      <div>
        <label class="block text-sm font-medium text-gray-600 mb-1">Upload Selfie (optional)</label>
        <input id="selfie" type="file" accept="image/*" class="w-full p-2 border rounded-lg bg-white" />
      </div>
      <div>
        <label class="block text-sm font-medium text-gray-600 mb-1">Upload Reel (optional, max 10s)</label>
        <input id="reel" type="file" accept="video/*" class="w-full p-2 border rounded-lg bg-white" />
      </div>
      <button type="submit" class="w-full bg-rose-600 text-white py-3 rounded-lg font-semibold hover:bg-rose-700 transition">
        Submit
      </button>
    </form>
    <div id="status" class="mt-4 text-center text-sm text-gray-700"></div>
  </div>

<script>
  // ✅ Supabase setup - Fixed the initialization
  const SUPABASE_URL = "https://jlzqdefinnwoazsqlunf.supabase.co";
  const SUPABASE_KEY = "eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6ImpsenFkZWZpbm53b2F6c3FsdW5mIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NjI0NTgwOTksImV4cCI6MjA3ODAzNDA5OX0.ZPfFVDqJgZkuhPGO9WNlYHKDwKgQ9SZoGjSIypgaDIE";
  
  // FIX: Changed from supabase.createClient to window.supabase.createClient
  const { createClient } = window.supabase;
  const supabaseClient = createClient(SUPABASE_URL, SUPABASE_KEY);

  // ✅ Handle form submission
  document.getElementById("participantForm").addEventListener("submit", async (e) => {
    e.preventDefault();
    
    const statusDiv = document.getElementById("status");
    statusDiv.textContent = "⏳ Submitting...";
    statusDiv.className = "mt-4 text-center text-sm text-gray-700";
    
    const name = document.getElementById("name").value.trim();
    const mobile = document.getElementById("mobile").value.trim();
    const unit = document.getElementById("unit").value.trim();
    const futureReady = document.getElementById("futureReady").value.trim();

    try {
      // Option 1: Using RPC function (if you have one set up)
      const { data, error } = await supabaseClient.rpc("upsert_participant", {
        p_mobile: mobile,
        p_name: name,
        p_unit: unit,
        p_future_ready: futureReady,
        p_selfie_url: null,
        p_reel_url: null
      });

      if (error) throw error;

      statusDiv.textContent = "✅ Registered successfully!";
      statusDiv.classList.add("text-green-600");
      document.getElementById("participantForm").reset();
      
    } catch (error) {
      console.error("Error:", error);
      
      // If RPC doesn't work, try direct insert as fallback
      try {
        const { data, error: insertError } = await supabaseClient
          .from('participants')
          .upsert({
            mobile: mobile,
            name: name,
            unit: unit,
            future_ready: futureReady,
            selfie_url: null,
            reel_url: null
          }, {
            onConflict: 'mobile'
          });

        if (insertError) throw insertError;

        statusDiv.textContent = "✅ Registered successfully!";
        statusDiv.classList.add("text-green-600");
        document.getElementById("participantForm").reset();
        
      } catch (fallbackError) {
        statusDiv.textContent = "❌ Error: " + fallbackError.message;
        statusDiv.classList.add("text-red-600");
      }
    }
  });
</script>
</body>
</html>
