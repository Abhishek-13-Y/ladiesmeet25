<!DOCTYPE html>
<html lang="en">

<body class="bg-gradient-to-b from-rose-50 to-pink-100 min-h-screen flex items-center justify-center font-sans">
  <div class="bg-white/80 backdrop-blur-lg shadow-lg rounded-2xl p-8 w-full max-w-lg">
    <h1 class="text-3xl font-semibold text-center text-rose-700 mb-4">Ladies Meet 2025</h1>
    <p class="text-center text-gray-600 mb-6">Register & share how you're <b>Future Ready for 2026</b></p>

    <form id="participantForm" class="space-y-4">
      <input id="name" type="text" placeholder="Full Name" required class="w-full p-3 rounded-lg border focus:ring-2 focus:ring-rose-400" />
      <input id="unit" type="text" placeholder="Unit / Directorate" required class="w-full p-3 rounded-lg border focus:ring-2 focus:ring-rose-400" />
      <input id="mobile" type="tel" placeholder="Mobile Number" pattern="[0-9]{10}" required class="w-full p-3 rounded-lg border focus:ring-2 focus:ring-rose-400" />
      <textarea id="futureReady" rows="3" placeholder="What makes you Future Ready for 2026?" class="w-full p-3 rounded-lg border focus:ring-2 focus:ring-rose-400"></textarea>

      <div>
        <label class="block text-sm font-medium text-gray-600 mb-1">Upload Selfie (optional)</label>
        <input id="selfie" type="file" accept="image/*" class="w-full p-2 border rounded-lg bg-white" />
      </div>

      <div>
        <label class="block text-sm font-medium text-gray-600 mb-1">Upload Reel (optional, max 10s)</label>
        <input id="reel" type="file" accept="video/*" class="w-full p-2 border rounded-lg bg-white" />
      </div>

      <button type="submit" class="w-full bg-rose-600 text-white py-3 rounded-lg font-semibold hover:bg-rose-700 transition">
        Submit
      </button>
    </form>

    <div id="status" class="mt-4 text-center text-sm"></div>
  </div>
