<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Ladies Meet 2026 ‚Äì Registration</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
  <style>
    body { background: linear-gradient(135deg, #fff6fa, #e9e3ff); font-family: 'Inter', sans-serif; }
  </style>
</head>
<body class="min-h-screen flex items-center justify-center p-4">
  <div class="bg-white/80 backdrop-blur-md p-8 rounded-2xl shadow-lg w-full max-w-md">
    <h1 class="text-2xl font-semibold text-center text-purple-800 mb-4">üå∏ Ladies Meet 2026</h1>
    <h2 class="text-md text-center text-gray-700 mb-6">Register & share your Future Ready 2026 thoughts</h2>

    <form id="regForm" class="space-y-4">
      <input id="name" type="text" placeholder="Name" required class="w-full p-3 border rounded-xl" />
      <input id="mobile" type="tel" placeholder="Mobile Number" pattern="[0-9]{10}" required class="w-full p-3 border rounded-xl" />
      <input id="unit" type="text" placeholder="Unit / Directorate" required class="w-full p-3 border rounded-xl" />
      <textarea id="future" rows="3" placeholder="What do you think is Future Ready for 2026?" class="w-full p-3 border rounded-xl"></textarea>

      <label class="block text-gray-600 text-sm">Upload Selfie (optional)</label>
      <input id="selfie" type="file" accept="image/*" class="w-full text-sm" />

      <label class="block text-gray-600 text-sm mt-2">Upload Reel (optional, max 10 sec)</label>
      <input id="reel" type="file" accept="video/*" class="w-full text-sm" />

      <button class="w-full bg-purple-600 text-white py-3 rounded-xl hover:bg-purple-700">Submit</button>
    </form>

    <p id="msg" class="text-center mt-4 text-purple-700 font-medium"></p>
  </div>

  <script>
    const SUPABASE_URL = "https://jlzqdefinnwoazsqlunf.supabase.co";
    const SUPABASE_KEY = "eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6ImpsenFkZWZpbm53b2F6c3FsdW5mIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NjI0NTgwOTksImV4cCI6MjA3ODAzNDA5OX0.ZPfFVDqJgZkuhPGO9WNlYHKDwKgQ9SZoGjSIypgaDIE";
    const supabase = supabase.createClient(SUPABASE_URL, SUPABASE_KEY);

    const form = document.getElementById('regForm');
    const msg = document.getElementById('msg');

    form.addEventListener('submit', async (e) => {
      e.preventDefault();
      msg.textContent = 'Uploading...';

      const name = form.name.value.trim();
      const mobile = form.mobile.value.trim();
      const unit = form.unit.value.trim();
      const future = form.future.value.trim();
      let selfieURL = null, reelURL = null;

      try {
        if (form.selfie.files[0]) {
          const selfieFile = form.selfie.files[0];
          const { data } = await supabase.storage.from('selfies').upload(`selfies/${mobile}-${Date.now()}`, selfieFile, { upsert: true });
          selfieURL = supabase.storage.from('selfies').getPublicUrl(data.path).data.publicUrl;
        }

        if (form.reel.files[0]) {
          const reelFile = form.reel.files[0];
          const { data } = await supabase.storage.from('reels').upload(`reels/${mobile}-${Date.now()}`, reelFile, { upsert: true });
          reelURL = supabase.storage.from('reels').getPublicUrl(data.path).data.publicUrl;
        }

        await supabase.from('registrations').insert([{ name, mobile, unit, future_ready: future, selfie_url: selfieURL, reel_url: reelURL }]);
        msg.textContent = '‚úÖ Registration successful!';
        form.reset();
      } catch (err) {
        console.error(err);
        msg.textContent = '‚ùå Error saving data. Try again.';
      }
    });
  </script>
</body>
</html>
