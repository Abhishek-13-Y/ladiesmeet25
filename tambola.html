    :root{
      --glass-bg: rgba(255,255,255,0.22);
      --glass-border: rgba(255,255,255,0.35);
    }
    body {
      background: linear-gradient(135deg,#e0c3fc 0%,#8ec5fc 100%);
      min-height:100vh;
      margin:0;
      -webkit-font-smoothing:antialiased;
      -moz-osx-font-smoothing:grayscale;
      font-family: Inter, ui-sans-serif, system-ui, -apple-system, "Segoe UI", Roboto, "Helvetica Neue", Arial;
    }
    .glass {
      background: var(--glass-bg);
      backdrop-filter: blur(8px) saturate(120%);
      border: 1px solid var(--glass-border);
    }
    .number-cell { transition: all .28s ease; user-select:none; }
    .uncalled { background: rgba(200,200,200,0.25); color:#6b7280; }
    .called { background: linear-gradient(135deg,#f093fb 0%,#f5576c 100%); color:#fff; font-weight:700; }
    .current { background: linear-gradient(135deg,#fad0c4 0%,#ffd1ff 100%); color:#ff3b6b; font-weight:800; border:3px solid rgba(255,107,107,0.15); transform:scale(1.03); box-shadow:0 6px 18px rgba(0,0,0,0.08); }
    .flash-in { animation: flashIn .7s ease-out; }
    @keyframes flashIn { 0%{transform:scale(.6);opacity:0} 60%{transform:scale(1.08)} 100%{transform:scale(1);opacity:1} }

    /* responsive board: auto-fit */
    #mainBoard, #hostBoard { display:grid; gap:8px; grid-template-columns: repeat(auto-fit, minmax(46px, 1fr)); align-items:center; }

    /* toasts */
    .toast {
      position:fixed;
      right:16px;
      top:16px;
      z-index:9999;
      pointer-events:auto;
      transform-origin:top right;
      animation: slideIn .28s ease-out;
    }
    @keyframes slideIn { from { transform: translateY(-12px) scale(.98); opacity:0 } to { transform: translateY(0) scale(1); opacity:1 } }

    /* host / player screens */
    .screen { display:none; padding:18px; min-height:100vh; }
    .screen.active { display:block; }

    /* small tweaks */
    .badge { display:inline-flex; align-items:center; gap:8px; padding:6px 10px; border-radius:999px; font-weight:600; }
    .small { font-size:.85rem; }

    /* confetti canvas */

    /* prize row on player - single horizontal row */
    #prizeRow { display:flex; gap:8px; align-items:center; flex-wrap:nowrap; overflow-x:auto; padding-bottom:4px; }

    /* last 10 area larger */
    .last10Wrap { min-width:260px; max-width:60%; }
  </style>

  // -------------------------

  const audioCtx = new (window.AudioContext || window.webkitAudioContext)();
  function playBeep(frequency = 880, duration = 0.12, type = 'sine', gain = 0.08){
    try{
      const o = audioCtx.createOscillator();
      const g = audioCtx.createGain();
      o.type = type;
      o.frequency.value = frequency;
      g.gain.value = gain;
      o.connect(g); g.connect(audioCtx.destination);
      o.start();
      g.gain.exponentialRampToValueAtTime(0.0001, audioCtx.currentTime + duration);
      setTimeout(()=>{ o.stop(); o.disconnect(); g.disconnect(); }, duration*1000 + 50);
    }catch(e){}
  }
  function playDrawSound(){ playBeep(720,0.12,'sawtooth',0.09); playBeep(1100,0.08,'sine',0.06); }

  // -------------------------
  // Confetti implementation
  // -------------------------
  let confettiParticles = [];
  let confettiRunning = false;
  function resizeConfetti(){
    confettiCanvas.width = window.innerWidth;
    confettiCanvas.height = window.innerHeight;
  }
  window.addEventListener('resize', resizeConfetti);
  resizeConfetti();

  function spawnConfettiBurst(duration = 2500){
    // show canvas
    confettiCanvas.style.display = 'block';
    confettiParticles = [];
    const count = 120;
    for(let i=0;i<count;i++){
      confettiParticles.push({
        x: Math.random()*confettiCanvas.width,
        y: Math.random()*confettiCanvas.height - confettiCanvas.height*0.2,
        vx: (Math.random()-0.5)*8,
        vy: Math.random()*6 + 2,
        size: Math.random()*6 + 4,
        rot: Math.random()*360,
        color: ['#FF6B6B','#F093FB','#F6D365','#96E6A1','#FFD166'][Math.floor(Math.random()*5)],
        spin: (Math.random()-0.5)*0.2
      });
    }
    confettiRunning = true;
    const start = performance.now();
    function step(ts){
      const t = ts - start;
      confettiCtx.clearRect(0,0,confettiCanvas.width, confettiCanvas.height);
      confettiParticles.forEach(p=>{
        p.x += p.vx;
        p.y += p.vy;
        p.vy += 0.08; // gravity
        p.rot += p.spin;
        confettiCtx.save();
        confettiCtx.translate(p.x,p.y);
        confettiCtx.rotate(p.rot);
        confettiCtx.fillStyle = p.color;
        confettiCtx.fillRect(-p.size/2, -p.size/2, p.size, p.size*0.6);
        confettiCtx.restore();
      });
      if(t < duration){
        requestAnimationFrame(step);
      } else {
        // fade out for 400ms
        setTimeout(()=> {
          confettiCtx.clearRect(0,0,confettiCanvas.width, confettiCanvas.height);
          confettiCanvas.style.display = 'none';
          confettiRunning = false;
        }, 400);
      }
    }
    requestAnimationFrame(step);
  }

  function makeCell(num, classes = '') {
    const div = document.createElement('div');
    div.className = 'number-cell px-2 py-3 text-center rounded-lg font-bold ' + classes;
    div.textContent = num;
    div.dataset.number = num;
    return div;
  }

  function initializeBoards(){
    // clear
    mainBoard.innerHTML = '';
    hostBoard.innerHTML = '';

    for(let i=1;i<=90;i++){
      // main
      const m = makeCell(i,'uncalled');
      mainBoard.appendChild(m);

      // host small
      const hs = makeCell(i,'uncalled text-sm py-2');
      hostBoard.appendChild(hs);
    }
  }

  // -------------------------
  // UI Update
  // -------------------------
  function updateUI(){
    // current number
    currentNumberDisplay.textContent = gameState.currentNumber || '--';
    if(gameState.currentNumber){
      currentNumberDisplay.classList.add('flash-in');
      setTimeout(()=> currentNumberDisplay.classList.remove('flash-in'),700);
    }

    // boards - update every .number-cell
    document.querySelectorAll('.number-cell').forEach(cell => {
      const num = parseInt(cell.dataset.number,10);
      cell.classList.remove('uncalled','called','current');
      if(num === gameState.currentNumber){
        cell.classList.add('current');
      } else if(gameState.calledNumbers.includes(num)){
        cell.classList.add('called');
      } else {
        cell.classList.add('uncalled');
      }
    });

    // last 10
    lastNumbersDiv.innerHTML = '';
    gameState.lastNumbers.slice(0,10).forEach(n => {
      const d = document.createElement('div');
      d.className = 'px-3 py-2 rounded-md font-bold text-white';
      d.style.background = 'linear-gradient(135deg,#f093fb 0%,#f5576c 100%)';
      d.textContent = n;
      lastNumbersDiv.appendChild(d);
    });

    // prize row on player (single row)
    prizeRow.innerHTML = '';
    gameState.prizes.forEach(prize => {
      const card = document.createElement('div');
      card.className = 'px-3 py-2 rounded-xl font-semibold flex items-center gap-3 whitespace-nowrap';
      if(prize.status === 'OPEN'){
        card.style.background = 'linear-gradient(135deg,#d4fc79 0%,#96e6a1 100%)';
        card.style.color = '#274016';
      } else {
        card.style.background = 'linear-gradient(135deg,#f093fb 0%,#f5576c 100%)';
        card.style.color = '#fff';
      }
      // display claimant if present
      const label = document.createElement('div');
      label.textContent = prize.claimant ? `${prize.name} â€” ${prize.status} by ${prize.claimant}` : `${prize.name} â€” ${prize.status}`;
      if(prize.status === 'OPEN') label.textContent = `${prize.name} â€” OPEN`;
      card.appendChild(label);
      prizeRow.appendChild(card);
    });

    // prize management (host): re-render inputs
    prizeManagement.innerHTML = '';
    gameState.prizes.forEach(prize => {
      const wrap = document.createElement('div');
      wrap.className = 'p-2 rounded-lg bg-white/60';

      const label = document.createElement('div');
      label.className = 'text-sm font-semibold text-purple-800 mb-2';
      label.textContent = `${prize.name} Â· ${prize.status}`;
      wrap.appendChild(label);

      const row = document.createElement('div');
      row.className = 'flex flex-col sm:flex gap-2';

      // claimant input
      const inp = document.createElement('input');
      inp.type = 'text';
      inp.placeholder = 'Claimant name';
      inp.value = prize.claimant || '';
      inp.className = 'flex-1 px-3 py-2 rounded-lg border';
      inp.oninput = (e) => { prize.claimant = e.target.value; };

      // toggle button (open/won)

      toggleBtn.className = 'px-3 py-2 rounded-lg font-semibold';
      toggleBtn.textContent = prize.status === 'OPEN' ? 'Mark WON' : 'Reopen';
      toggleBtn.style.background = prize.status === 'OPEN' ? 'linear-gradient(135deg,#f093fb 0%,#f5576c 100%)' : 'linear-gradient(135deg,#d4fc79 0%,#96e6a1 100%)';
      toggleBtn.style.color = '#fff';
      toggleBtn.onclick = async () => {
        // If marking WON and no claimant entered, ask (small validation)
        if(prize.status === 'OPEN'){
          if(!prize.claimant || prize.claimant.trim().length === 0){
            const name = prompt(`Enter claimant name for ${prize.name}: (recommended)`, '');
            if(name !== null) prize.claimant = name.trim();
          }
        } else {
          // reopening -> clear claimant? we'll keep claimant but status reopens
        }

        prize.status = prize.status === 'OPEN' ? 'WON' : 'OPEN';
        // if full_house won -> confetti
        if(prize.id === 'full_house' && prize.status === 'WON'){
          spawnConfettiBurst(2800);
          showToast(`ðŸŽ‰ Full House WON by ${prize.claimant || 'Unknown'}`);
        } else {
          showToast(`${prize.name} is now ${prize.status}`);
        }

        // play sound for big prize
        if(prize.id === 'full_house' && prize.status === 'WON'){
          playBeep(520,0.14,'sine',0.12);
          playBeep(840,0.09,'sine',0.09);
        }

        await syncToDatabase();
        updateUI();
      };

      // save claimant button
      const saveBtn = document.createElement('button');
      saveBtn.className = 'px-3 py-2 rounded-lg bg-blue-500 text-white font-semibold';
      saveBtn.textContent = 'Save';
      saveBtn.onclick = async () => {
        await syncToDatabase();
        showToast(`${prize.name} claimant saved`);
      };

      row.appendChild(inp);
      row.appendChild(toggleBtn);
      row.appendChild(saveBtn);

      wrap.appendChild(row);
      prizeManagement.appendChild(wrap);
    });

    drawnNumberDiv.textContent = gameState.drawnNumber || '--';
  }

    // do not commit yet - host must hit flash

  // Database sync (upsert + realtime)
  // -------------------------
  async function syncToDatabase(){
    try {
      await supabase
        .from('tambola_game')
        .upsert({
          id: 1,
          game_state: gameState,
          updated_at: new Date().toISOString()
        });
    } catch(err){
      console.error('sync error', err);
    }
  }

  async function loadFromDatabase(){
    try {
      const { data, error } = await supabase
        .from('tambola_game')
        .select('*')
        .eq('id',1)
        .single();

      if(data && data.game_state){
        // ensure prizes have claimant field (backwards compat)
        if(data.game_state.prizes && Array.isArray(data.game_state.prizes)){
          data.game_state.prizes = data.game_state.prizes.map(p => ({ claimant:'', ...p }));
        }
        gameState = data.game_state;
        updateUI();
      } else {
        // if empty, push initial
        await syncToDatabase();
      }
    } catch(err){
      console.log('No existing state or load failed', err);
      await syncToDatabase();
    }
  }

  // Realtime subscription (preserve behavior)
  supabase
    .channel('tambola_updates')
    .on('postgres_changes', { event: '*', schema: 'public', table: 'tambola_game' },
      (payload) => {
        if(payload.new && payload.new.game_state){
          // ensure claimant field exists for prizes
          if(payload.new.game_state.prizes && Array.isArray(payload.new.game_state.prizes)){
            payload.new.game_state.prizes = payload.new.game_state.prizes.map(p => ({ claimant:'', ...p }));
          }
          gameState = payload.new.game_state;
          updateUI();
        }
      })
    .subscribe();

  // -------------------------
  // Init
  // -------------------------
  initializeBoards();
  loadFromDatabase();
  updateUI();

  // ensure UI updates on load
  document.getElementById('navPlayer').addEventListener('click', (e)=>{ e.preventDefault(); location.hash='#player'; });
  document.getElementById('navHost').addEventListener('click', (e)=>{ e.preventDefault(); location.hash='#host'; });

  // keyboard shortcuts
  window.addEventListener('keydown', (e)=>{
    if(e.key === 'd' && hostUnlocked) drawNumberBtn.click();
    if(e.key === 'f' && hostUnlocked && !flashNumberBtn.disabled) flashNumberBtn.click();
  });

  // -------------------------
  // Confetti spawn helper wrapper (for external calls)
  // -------------------------
  function spawnConfettiBurst(duration = 2500) {
    try {
      spawnConfettiBurstInner(duration);
    } catch(e) {
      // fallback: simple visual toast
      showToast('ðŸŽ‰ Confetti!');
    }
  }

  // define inner function with different name to avoid hoisting conflict
  function spawnConfettiBurstInner(duration = 2500){
    // small wrapper to call existing function defined earlier
    spawnConfettiBurst(duration);
  }

</script>
