<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Tambola - Ladies Meet 2025</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <script src="https://unpkg.com/@supabase/supabase-js@2"></script>
  <style>
    :root{
      --glass-bg: rgba(255,255,255,0.22);
      --glass-border: rgba(255,255,255,0.35);
    }
    body {
      background: linear-gradient(135deg,#e0c3fc 0%,#8ec5fc 100%);
      min-height:100vh;
      margin:0;
      -webkit-font-smoothing:antialiased;
      -moz-osx-font-smoothing:grayscale;
      font-family: Inter, ui-sans-serif, system-ui, -apple-system, "Segoe UI", Roboto, "Helvetica Neue", Arial;
    }
    .glass {
      background: var(--glass-bg);
      backdrop-filter: blur(8px) saturate(120%);
      border: 1px solid var(--glass-border);
    }
    .number-cell { transition: all .28s ease; user-select:none; }
    .uncalled { background: rgba(200,200,200,0.25); color:#6b7280; }
    .called { background: linear-gradient(135deg,#f093fb 0%,#f5576c 100%); color:#fff; font-weight:700; }
    .current { background: linear-gradient(135deg,#fad0c4 0%,#ffd1ff 100%); color:#ff3b6b; font-weight:800; border:3px solid rgba(255,107,107,0.15); transform:scale(1.03); box-shadow:0 6px 18px rgba(0,0,0,0.08); }
    .flash-in { animation: flashIn .7s ease-out; }
    @keyframes flashIn { 0%{transform:scale(.6);opacity:0} 60%{transform:scale(1.08)} 100%{transform:scale(1);opacity:1} }

    /* responsive board: auto-fit */
    #mainBoard, #hostBoard { display:grid; gap:8px; grid-template-columns: repeat(auto-fit, minmax(46px, 1fr)); align-items:center; }

    /* toasts */
    .toast {
      position:fixed;
      right:16px;
      top:16px;
      z-index:9999;
      pointer-events:auto;
      transform-origin:top right;
      animation: slideIn .28s ease-out;
    }
    @keyframes slideIn { from { transform: translateY(-12px) scale(.98); opacity:0 } to { transform: translateY(0) scale(1); opacity:1 } }

    /* host / player screens */
    .screen { display:none; padding:18px; min-height:100vh; }
    .screen.active { display:block; }

    /* small tweaks */
    .badge { display:inline-flex; align-items:center; gap:8px; padding:6px 10px; border-radius:999px; font-weight:600; }
    .small { font-size:.85rem; }
  </style>
</head>
<body>

  <!-- Toast container -->
  <div id="toastContainer" class="pointer-events-none"></div>

  <!-- NAV -->
  <header class="w-full py-4 px-4 sm:px-8 flex items-center justify-between">
    <div class="flex items-center gap-4">
      <div class="badge bg-gradient-to-r from-pink-500 to-purple-500 text-white">Ladies Meet 2025</div>
      <h1 class="text-lg sm:text-2xl font-extrabold text-purple-800">Tambola ðŸŽ²</h1>
    </div>
    <nav class="flex items-center gap-3">
      <a href="#player" id="navPlayer" class="px-3 py-2 rounded-md glass small">Player</a>
      <a href="#host" id="navHost" class="px-3 py-2 rounded-md glass small">Host</a>
    </nav>
  </header>

  <!-- PLAYER SCREEN -->
  <main id="playerScreen" class="screen active">
    <div class="max-w-7xl mx-auto">

      <!-- Top row: left current+last10, right prizes -->
      <div class="grid grid-cols-1 md:grid-cols-3 gap-6 mb-6">
        <!-- Left: Current + Last10 -->
        <div class="md:col-span-2 glass rounded-3xl p-6 shadow-lg">
          <div class="flex flex-col sm:flex-row items-stretch gap-6">
            <!-- Current Number -->
            <div class="flex-1 flex items-center justify-center bg-white/30 rounded-2xl p-4">
              <div class="text-center">
                <div class="text-sm text-purple-700 font-semibold mb-2">Current Number</div>
                <div id="currentNumberDisplay" class="text-6xl sm:text-7xl font-extrabold text-transparent bg-clip-text bg-gradient-to-r from-pink-500 to-orange-500">--</div>
              </div>
            </div>

            <!-- Last 10 -->
            <div class="w-full sm:w-72 glass rounded-2xl p-4">
              <div class="text-sm text-purple-700 font-semibold mb-2">Last 10 Called</div>
              <div id="lastNumbers" class="flex flex-wrap gap-2"></div>
            </div>
          </div>
        </div>

        <!-- Right: Prize Status -->
        <div class="glass rounded-3xl p-6 shadow-lg">
          <div class="text-sm text-purple-700 font-semibold mb-2">Prize Status</div>
          <div id="prizeStatusPlayer" class="space-y-3"></div>
        </div>
      </div>

      <!-- Full Board -->
      <div class="glass rounded-3xl p-6 shadow-xl">
        <h2 class="text-xl font-bold text-purple-800 mb-4">Number Board</h2>
        <div id="mainBoard" class="pb-4"></div>
      </div>
    </div>
  </main>

  <!-- HOST SCREEN (separate route) -->
  <main id="hostScreen" class="screen">
    <div class="max-w-6xl mx-auto">
      <div class="glass rounded-3xl p-6 shadow-xl mb-6">
        <div class="flex items-center justify-between gap-4">
          <h2 class="text-3xl font-bold text-purple-800">ðŸŽ® Host Control Panel</h2>
          <div class="flex gap-2">
            <button id="resetGameBtn" class="bg-red-500 text-white px-4 py-2 rounded-xl font-semibold hover:bg-red-600">ðŸ”„ Reset</button>
            <button id="lockHostBtn" class="bg-gray-100 text-gray-800 px-4 py-2 rounded-xl font-semibold">Lock</button>
          </div>
        </div>

        <div class="grid grid-cols-1 md:grid-cols-2 gap-6 mt-6">
          <!-- Controls -->
          <div class="bg-white/40 p-4 rounded-2xl">
            <div class="mb-4">
              <div class="text-sm text-purple-700 font-semibold mb-2">Draw Number</div>
              <div class="flex gap-3">
                <button id="drawNumberBtn" class="flex-1 py-3 rounded-xl font-bold bg-gradient-to-r from-green-400 to-blue-500 text-white">ðŸŽ² Draw Next</button>
                <button id="flashNumberBtn" class="py-3 px-4 rounded-xl font-bold bg-gradient-to-r from-pink-500 to-orange-500 text-white disabled:opacity-60" disabled>ðŸ“¢ Flash</button>
              </div>
            </div>

            <div class="mt-4">
              <div class="text-sm text-purple-700 font-semibold mb-2">Drawn (Private)</div>
              <div id="drawnNumber" class="text-5xl font-extrabold text-yellow-700">--</div>
            </div>

            <div class="mt-6">
              <div class="text-sm text-purple-700 font-semibold mb-2">Prize Management</div>
              <div id="prizeManagement" class="space-y-2"></div>
            </div>
          </div>

          <!-- Host board preview -->
          <div class="bg-white/40 p-4 rounded-2xl">
            <div class="text-sm text-purple-700 font-semibold mb-2">Host Board</div>
            <div id="hostBoard" class="pb-4"></div>
          </div>
        </div>
      </div>

      <!-- Host: full-board below -->
      <div class="glass rounded-3xl p-6 shadow-xl">
        <h3 class="text-lg font-bold text-purple-800 mb-3">Full Board (Host View)</h3>
        <div id="hostBoardLarge" class="grid gap-2"></div>
      </div>
    </div>
  </main>

  <!-- Reset confirmation modal (simple) -->
  <div id="resetModal" class="hidden fixed inset-0 z-50 flex items-center justify-center bg-black/50">
    <div class="glass rounded-3xl p-6 max-w-sm w-full">
      <h3 class="text-xl font-bold text-purple-800 mb-2">Confirm Reset</h3>
      <p class="mb-4">Reset clears all called numbers and prize statuses.</p>
      <div class="flex gap-3">
        <button id="confirmResetBtn" class="flex-1 bg-red-500 text-white py-2 rounded-xl font-semibold">Yes, reset</button>
        <button id="cancelResetBtn" class="flex-1 bg-gray-200 text-gray-800 py-2 rounded-xl font-semibold">Cancel</button>
      </div>
    </div>
  </div>

<script>
  // -------------------------
  // Supabase (same config)
  // -------------------------
  const SUPABASE_URL = "https://jlzqdefinnwoazsqlunf.supabase.co";
  const SUPABASE_KEY = "eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6ImpsenFkZWZpbm53b2F6c3FsdW5mIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NjI0NTgwOTksImV4cCI6MjA3ODAzNDA5OX0.ZPfFVDqJgZkuhPGO9WNlYHKDwKgQ9SZoGjSIypgaDIE";
  const { createClient } = window.supabase;
  const supabase = createClient(SUPABASE_URL, SUPABASE_KEY);

  // -------------------------
  // App state
  // -------------------------
  let gameState = {
    calledNumbers: [],
    currentNumber: null,
    drawnNumber: null,
    lastNumbers: [],
    prizes: [
      { id: 'top_line', name: 'Top Line', status: 'OPEN' },
      { id: 'middle_line', name: 'Middle Line', status: 'OPEN' },
      { id: 'bottom_line', name: 'Bottom Line', status: 'OPEN' },
      { id: 'early_five', name: 'Early Five', status: 'OPEN' },
      { id: 'full_house', name: 'Full House', status: 'OPEN' }
    ]
  };

  // host password
  const HOST_PASSWORD = "ladiesmeet2025";
  let hostUnlocked = false;

  // -------------------------
  // DOM refs
  // -------------------------
  const playerScreen = document.getElementById('playerScreen');
  const hostScreen = document.getElementById('hostScreen');
  const currentNumberDisplay = document.getElementById('currentNumberDisplay');
  const mainBoard = document.getElementById('mainBoard');
  const hostBoard = document.getElementById('hostBoard');
  const hostBoardLarge = document.getElementById('hostBoardLarge');
  const lastNumbersDiv = document.getElementById('lastNumbers');
  const prizeStatusPlayer = document.getElementById('prizeStatusPlayer');
  const prizeManagement = document.getElementById('prizeManagement');
  const drawnNumberDiv = document.getElementById('drawnNumber');
  const drawNumberBtn = document.getElementById('drawNumberBtn');
  const flashNumberBtn = document.getElementById('flashNumberBtn');
  const drawnNumberEl = document.getElementById('drawnNumber');
  const toastContainer = document.getElementById('toastContainer');

  // host controls
  const resetGameBtn = document.getElementById('resetGameBtn');
  const lockHostBtn = document.getElementById('lockHostBtn');

  // reset modal
  const resetModal = document.getElementById('resetModal');
  const confirmResetBtn = document.getElementById('confirmResetBtn');
  const cancelResetBtn = document.getElementById('cancelResetBtn');

  // -------------------------
  // Audio (WebAudio) - small effects
  // -------------------------
  const audioCtx = new (window.AudioContext || window.webkitAudioContext)();
  function playBeep(frequency = 880, duration = 0.12, type = 'sine', gain = 0.08){
    try{
      const o = audioCtx.createOscillator();
      const g = audioCtx.createGain();
      o.type = type;
      o.frequency.value = frequency;
      g.gain.value = gain;
      o.connect(g); g.connect(audioCtx.destination);
      o.start();
      g.gain.exponentialRampToValueAtTime(0.0001, audioCtx.currentTime + duration);
      setTimeout(()=>{ o.stop(); o.disconnect(); g.disconnect(); }, duration*1000 + 50);
    }catch(e){}
  }
  function playDrawSound(){ playBeep(720,0.12,'sawtooth',0.09); playBeep(1100,0.08,'sine',0.06); }
  function playFlashSound(){ playBeep(1100,0.08,'square',0.08); playBeep(1550,0.06,'sine',0.06); }

  // -------------------------
  // Routing: #player / #host with password prompt
  // -------------------------
  function handleHash(){
    const h = location.hash.replace('#','') || 'player';
    if(h === 'host'){
      // prompt for password if not unlocked
      if(!hostUnlocked){
        const pw = prompt('Enter host password:');
        if(pw === HOST_PASSWORD){
          hostUnlocked = true;
          showScreen('host');
        } else {
          alert('Wrong password. Redirecting to Player view.');
          location.hash = '#player';
          showScreen('player');
        }
      } else {
        showScreen('host');
      }
    } else {
      showScreen('player');
    }
  }
  function showScreen(name){
    if(name === 'host'){
      playerScreen.classList.remove('active');
      hostScreen.classList.add('active');
    } else {
      hostScreen.classList.remove('active');
      playerScreen.classList.add('active');
    }
  }
  window.addEventListener('hashchange', handleHash);
  handleHash(); // initial

  // -------------------------
  // Initialize Boards
  // -------------------------
  function makeCell(num, classes = '') {
    const div = document.createElement('div');
    div.className = 'number-cell px-2 py-3 text-center rounded-lg font-bold ' + classes;
    div.textContent = num;
    div.dataset.number = num;
    return div;
  }

  function initializeBoards(){
    // clear
    mainBoard.innerHTML = '';
    hostBoard.innerHTML = '';
    hostBoardLarge.innerHTML = '';

    for(let i=1;i<=90;i++){
      // main
      const m = makeCell(i,'uncalled');
      mainBoard.appendChild(m);

      // host small
      const hs = makeCell(i,'uncalled text-sm py-2');
      hostBoard.appendChild(hs);

      // host large (preview)
      const hl = makeCell(i,'uncalled');
      hostBoardLarge.appendChild(hl);
    }
  }

  // -------------------------
  // UI Update
  // -------------------------
  function updateUI(){
    // current number
    currentNumberDisplay.textContent = gameState.currentNumber || '--';
    if(gameState.currentNumber){
      currentNumberDisplay.classList.add('flash-in');
      setTimeout(()=> currentNumberDisplay.classList.remove('flash-in'),700);
    }

    // boards - update every .number-cell
    document.querySelectorAll('.number-cell').forEach(cell => {
      const num = parseInt(cell.dataset.number,10);
      cell.classList.remove('uncalled','called','current');
      if(num === gameState.currentNumber){
        cell.classList.add('current');
      } else if(gameState.calledNumbers.includes(num)){
        cell.classList.add('called');
      } else {
        cell.classList.add('uncalled');
      }
    });

    // last 10
    lastNumbersDiv.innerHTML = '';
    gameState.lastNumbers.slice(0,10).forEach(n => {
      const d = document.createElement('div');
      d.className = 'px-3 py-2 rounded-md font-bold text-white';
      d.style.background = 'linear-gradient(135deg,#f093fb 0%,#f5576c 100%)';
      d.textContent = n;
      lastNumbersDiv.appendChild(d);
    });

    // prizes - player
    prizeStatusPlayer.innerHTML = '';
    gameState.prizes.forEach(prize => {
      const el = document.createElement('div');
      el.className = 'px-3 py-3 rounded-xl font-semibold';
      if(prize.status === 'OPEN'){
        el.classList.add('prize-open');
        el.style.background = 'linear-gradient(135deg,#d4fc79 0%,#96e6a1 100%)';
        el.style.color = '#274016';
      } else {
        el.classList.add('prize-won');
        el.style.background = 'linear-gradient(135deg,#f093fb 0%,#f5576c 100%)';
        el.style.color = '#fff';
        el.style.textDecoration = 'line-through';
      }
      el.textContent = `${prize.name}: ${prize.status}`;
      prizeStatusPlayer.appendChild(el);
    });

    // prize management (host)
    prizeManagement.innerHTML = '';
    gameState.prizes.forEach(prize => {
      const btn = document.createElement('button');
      btn.className = 'w-full px-4 py-2 rounded-xl font-semibold hover:opacity-90';
      btn.textContent = `${prize.name}: ${prize.status}`;
      if(prize.status === 'OPEN'){
        btn.style.background = 'linear-gradient(135deg,#d4fc79 0%,#96e6a1 100%)';
        btn.style.color = '#274016';
      } else {
        btn.style.background = 'linear-gradient(135deg,#f093fb 0%,#f5576c 100%)';
        btn.style.color = '#fff';
      }
      btn.onclick = () => togglePrize(prize.id);
      prizeManagement.appendChild(btn);
    });

    // drawn number (private display)
    drawnNumberDiv.textContent = gameState.drawnNumber || '--';
  }

  // -------------------------
  // Toggle prize (host)
  // -------------------------
  async function togglePrize(prizeId){
    const prize = gameState.prizes.find(p=>p.id===prizeId);
    if(!prize) return;
    prize.status = prize.status === 'OPEN' ? 'WON' : 'OPEN';
    showToast(`${prize.name} ${prize.status === 'WON' ? 'claimed ðŸŽ‰' : 'reopened'}`);
    await syncToDatabase();
    updateUI();
  }
  window.togglePrize = togglePrize; // expose for in-console if needed

  // -------------------------
  // Draw / Flash logic
  // -------------------------
  drawNumberBtn.addEventListener('click', async () => {
    // build available numbers
    const available = [];
    for(let i=1;i<=90;i++){
      if(!gameState.calledNumbers.includes(i) && i !== gameState.currentNumber && i !== gameState.drawnNumber){
        available.push(i);
      }
    }
    if(available.length === 0){ alert('All numbers called'); return; }
    const idx = Math.floor(Math.random()*available.length);
    gameState.drawnNumber = available[idx];
    drawnNumberDiv.textContent = gameState.drawnNumber;
    flashNumberBtn.disabled = false;
    playDrawSound();
    // do not commit yet - host must hit flash
  });

  flashNumberBtn.addEventListener('click', async () => {
    if(!gameState.drawnNumber) return;
    // move previous current -> called & lastNumbers
    if(gameState.currentNumber){
      gameState.calledNumbers.push(gameState.currentNumber);
      gameState.lastNumbers.unshift(gameState.currentNumber);
      // keep lastNumbers trimmed
      if(gameState.lastNumbers.length>50) gameState.lastNumbers = gameState.lastNumbers.slice(0,50);
    }
    // set current
    gameState.currentNumber = gameState.drawnNumber;
    gameState.drawnNumber = null;
    drawnNumberDiv.textContent = '--';
    flashNumberBtn.disabled = true;

    // announce
    showToast(`Number ${gameState.currentNumber} flashed!`);
    playFlashSound();

    // sync & update UI
    await syncToDatabase();
    updateUI();
  });

  // -------------------------
  // Reset
  // -------------------------
  resetGameBtn.addEventListener('click', () => {
    resetModal.classList.remove('hidden');
  });
  cancelResetBtn.addEventListener('click', () => resetModal.classList.add('hidden'));
  confirmResetBtn.addEventListener('click', async () => {
    resetModal.classList.add('hidden');
    gameState = {
      calledNumbers: [],
      currentNumber: null,
      drawnNumber: null,
      lastNumbers: [],
      prizes: [
        { id: 'top_line', name: 'Top Line', status: 'OPEN' },
        { id: 'middle_line', name: 'Middle Line', status: 'OPEN' },
        { id: 'bottom_line', name: 'Bottom Line', status: 'OPEN' },
        { id: 'early_five', name: 'Early Five', status: 'OPEN' },
        { id: 'full_house', name: 'Full House', status: 'OPEN' }
      ]
    };
    await syncToDatabase();
    updateUI();
    showToast('Game reset');
  });

  // Lock host (simple toggle)
  lockHostBtn.addEventListener('click', () => {
    hostUnlocked = !hostUnlocked;
    lockHostBtn.textContent = hostUnlocked ? 'Lock' : 'Unlock';
    lockHostBtn.classList.toggle('bg-gray-100');
    showToast(hostUnlocked ? 'Host unlocked' : 'Host locked');
  });

  // -------------------------
  // Toasts
  // -------------------------
  function showToast(text, timeout=3000){
    const t = document.createElement('div');
    t.className = 'toast glass rounded-lg p-3 shadow-md';
    t.innerHTML = `<div class="font-semibold text-sm">${text}</div>`;
    toastContainer.appendChild(t);
    setTimeout(()=> {
      t.style.transition = 'all .25s ease';
      t.style.opacity = '0';
      t.style.transform = 'translateY(-8px) scale(.98)';
      setTimeout(()=> t.remove(), 250);
    }, timeout);
  }

  // -------------------------
  // Database sync (same logic: upsert + realtime)
  // -------------------------
  async function syncToDatabase(){
    try {
      await supabase
        .from('tambola_game')
        .upsert({
          id: 1,
          game_state: gameState,
          updated_at: new Date().toISOString()
        });
    } catch(err){
      console.error('sync error', err);
    }
  }

  async function loadFromDatabase(){
    try {
      const { data, error } = await supabase
        .from('tambola_game')
        .select('*')
        .eq('id',1)
        .single();

      if(data && data.game_state){
        gameState = data.game_state;
        updateUI();
      } else {
        // if empty, push initial
        await syncToDatabase();
      }
    } catch(err){
      console.log('No existing state or load failed', err);
      await syncToDatabase();
    }
  }

  // Realtime subscription (preserve exactly same behavior)
  supabase
    .channel('tambola_updates')
    .on('postgres_changes', { event: '*', schema: 'public', table: 'tambola_game' },
      (payload) => {
        if(payload.new && payload.new.game_state){
          gameState = payload.new.game_state;
          updateUI();
        }
      })
    .subscribe();

  // -------------------------
  // Init
  // -------------------------
  initializeBoards();
  loadFromDatabase();

  // ensure UI updates on load
  updateUI();

  // small accessibility: navigate buttons set hash
  document.getElementById('navPlayer').addEventListener('click', (e)=>{ e.preventDefault(); location.hash='#player'; });
  document.getElementById('navHost').addEventListener('click', (e)=>{ e.preventDefault(); location.hash='#host'; });

  // keyboard shortcuts (optional)
  window.addEventListener('keydown', (e)=>{
    if(e.key === 'd' && hostUnlocked && document.querySelector('#drawNumberBtn')) drawNumberBtn.click();
    if(e.key === 'f' && hostUnlocked && !flashNumberBtn.disabled) flashNumberBtn.click();
  });

</script>
</body>
</html>
