<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Tambola - Monthly Interaction 2025</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <script src="https://unpkg.com/@supabase/supabase-js@2"></script>

  <style>
    :root{
      --glass-bg: rgba(255,255,255,0.12);
      --glass-border: rgba(255,255,255,0.18);
      --teal-1: #06b6d4;
      --teal-2: #14b8a6;
      --gold: #fbbf24;
    }

    body {
      background: linear-gradient(135deg, #dffaf6 0%, #c8f7f1 40%, #bfeeee 100%);
      min-height:100vh;
      margin:0;
      font-family: Inter, ui-sans-serif, system-ui;
      color: #044e54;
    }

    .glass {
      background: var(--glass-bg);
      backdrop-filter: blur(8px) saturate(120%);
      border: 1px solid var(--glass-border);
    }

    .number-cell { transition: all .28s ease; user-select:none; }
    .uncalled { background: rgba(200,200,200,0.12); color:#0f172a; }
    .called { background: linear-gradient(135deg, #a7f3d0, #6ee7b7); color:#044e54; font-weight:700; }
    .current { background: linear-gradient(135deg,#c8f7f1,#a7f3d0); color:var(--teal-2); font-weight:800; border:3px solid rgba(6,182,212,0.12); transform:scale(1.03); }

    #mainBoard, #hostBoard {
      display:grid; gap:8px;
      grid-template-columns: repeat(auto-fit, minmax(46px, 1fr));
    }

    .toast {
      position:fixed; right:16px; top:16px; z-index:9999;
      animation: slideIn .28s ease-out;
    }
    @keyframes slideIn {
      from { opacity:0; transform: translateY(-6px) scale(.97); }
      to { opacity:1; transform: translateY(0) scale(1); }
    }

    .screen { display:none; }
    .screen.active { display:block; }

    /* PREMIUM PRIZES UI */
    .special-prize {
      background: linear-gradient(135deg, #06b6d4, #14b8a6, #0d9488);
      color:white;
      padding: 12px 18px;
      border-radius: 14px;
      font-weight: 800;
      box-shadow: 0 6px 18px rgba(6,182,212,0.25);
      display:flex;
      justify-content:space-between;
      align-items:center;
      transition:.2s ease;
    }

    .special-button {
      background:white;
      color:#0d6e6c;
      padding:8px 14px;
      border-radius:10px;
      font-weight:700;
      box-shadow:0 3px 8px rgba(0,0,0,0.10);
    }

    .special-button:disabled {
      opacity:0.6;
      color:#555;
    }

    .pulse {
      animation: pulseGold 1.2s ease-in-out;
    }

    @keyframes pulseGold {
      0% { transform:scale(1); box-shadow:0 0 0 rgba(6,182,212,0.15); }
      50% { transform:scale(1.05); box-shadow:0 0 22px rgba(6,182,212,0.35); }
      100% { transform:scale(1); box-shadow:0 0 0 rgba(6,182,212,0.15); }
    }
  </style>
</head>

<body>

<header class="p-4 flex justify-between items-center">
  <div class="flex items-center gap-3">
    <div class="px-3 py-2 rounded-full bg-gradient-to-r from-teal-400 to-cyan-500 text-white font-semibold">
      Monthly Interaction 2025
    </div>
    <h1 class="text-2xl font-extrabold text-teal-600">Tambola ðŸŽ²</h1>
  </div>

  <nav class="flex gap-3">
    <a id="navPlayer" href="#player" class="glass px-3 py-2 rounded-md">Player</a>
    <a id="navHost" href="#host" class="glass px-3 py-2 rounded-md">Host</a>
  </nav>
</header>

<!-- PLAYER SCREEN -->
<main id="playerScreen" class="screen active px-4">
  <div class="max-w-6xl mx-auto">

    <!-- CURRENT + LAST 10 + PRIZES -->
    <div class="glass rounded-3xl p-6 mb-6 shadow">
      <div class="flex flex-col gap-6">

        <div class="flex flex-col lg:flex-row gap-6">

          <!-- CURRENT NUMBER -->
          <div class="flex-1 flex items-center justify-center bg-white/30 rounded-2xl p-6">
            <div class="text-center w-full">
              <div class="text-sm font-semibold text-teal-700 mb-1">Current Number</div>
              <div id="currentNumberDisplay" class="text-7xl font-extrabold text-teal-500">--</div>
            </div>
          </div>

          <!-- LAST 10 -->
          <div class="flex-1 glass rounded-2xl p-6">
            <div class="text-sm font-semibold text-teal-700 mb-2">Last 10</div>
            <div id="lastNumbers" class="flex gap-2 flex-wrap"></div>
          </div>
        </div>

        <!-- PRIZE ROW -->
        <div id="prizeRow" class="glass rounded-xl p-4 flex gap-3 overflow-x-auto"></div>

      </div>
    </div>

    <!-- MAIN BOARD -->
    <div class="glass rounded-3xl p-6 shadow">
      <h2 class="text-xl font-bold text-teal-700 mb-4">Number Board</h2>
      <div id="mainBoard"></div>
    </div>

  </div>
</main>

<!-- HOST SCREEN -->
<main id="hostScreen" class="screen px-4">
  <div class="max-w-5xl mx-auto">

    <div class="glass rounded-3xl p-6 shadow mb-6">

      <div class="flex justify-between items-center">
        <h2 class="text-3xl font-bold text-teal-700">Host Panel</h2>

        <div class="flex gap-2">
          <button id="resetGameBtn" class="bg-red-500 text-white px-4 py-2 rounded-lg font-semibold">Reset</button>
          <button id="lockHostBtn" class="bg-gray-200 px-4 py-2 rounded-lg font-semibold">Lock</button>
        </div>
      </div>

      <div class="grid grid-cols-1 md:grid-cols-2 gap-6 mt-6">

        <!-- Number Controls -->
        <div class="bg-white/40 p-4 rounded-2xl">
          <div class="text-sm text-teal-700 font-semibold mb-2">Draw Number</div>
          <div class="flex gap-3">
            <button id="drawNumberBtn" class="flex-1 bg-gradient-to-r from-teal-400 to-cyan-500 text-white py-3 rounded-xl font-bold">ðŸŽ² Draw</button>
            <button id="flashNumberBtn" disabled class="flex-1 bg-gradient-to-r from-teal-300 to-teal-500 text-white py-3 rounded-xl font-bold">ðŸ“¢ Flash</button>
          </div>

          <div class="mt-6">
            <div class="text-sm text-teal-700 font-semibold">Drawn</div>
            <div id="drawnNumber" class="text-5xl font-extrabold text-teal-600">--</div>
          </div>

          <div class="mt-6">
            <div class="text-sm text-teal-700 font-semibold mb-2">Prize Management</div>
            <div id="prizeManagement" class="space-y-3"></div>
          </div>
        </div>

        <!-- HOST PREVIEW BOARD -->
        <div class="bg-white/40 p-4 rounded-2xl">
          <div class="text-sm text-teal-700 font-semibold mb-2">Host Board</div>
          <div id="hostBoard"></div>
        </div>

      </div>
    </div>
  </div>
</main>

<!-- RESET MODAL -->
<div id="resetModal" class="hidden fixed inset-0 bg-black/40 flex items-center justify-center z-50">
  <div class="glass p-6 rounded-3xl max-w-sm w-full">
    <h3 class="text-xl font-bold text-teal-700 mb-2">Reset Game?</h3>
    <p class="mb-4">This will clear all called numbers and reset all prizes.</p>
    <div class="flex gap-3">
      <button id="confirmResetBtn" class="flex-1 bg-red-500 text-white py-2 rounded-lg font-semibold">Reset</button>
      <button id="cancelResetBtn" class="flex-1 bg-gray-200 py-2 rounded-lg font-semibold">Cancel</button>
    </div>
  </div>
</div>

<!-- TOASTS -->
<div id="toastContainer"></div>

<script>
/* ============================================================
   INITIAL STATE
   ============================================================ */
let gameState = {
  calledNumbers: [],
  currentNumber: null,
  drawnNumber: null,
  lastNumbers: [],
  prizes: [
    { id:"fullhouse", name:"Full House", status:"OPEN" },
    { id:"outhouse", name:"Outhouse", status:"OPEN" },
    { id:"top_line", name:"Top Line", status:"OPEN" },
    { id:"middle_line", name:"Middle Line", status:"OPEN" },
    { id:"bottom_line", name:"Bottom Line", status:"OPEN" },
    { id:"star", name:"Star", status:"OPEN" }
  ]
};

let hostUnlocked = true;

/* ============================================================
   SUPABASE
   ============================================================ */
const SUPABASE_URL = "https://jlzqdefinnwoazsqlunf.supabase.co";
const SUPABASE_KEY = "eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6ImpsenFkZWZpbm53b2F6c3FsdW5mIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NjI0NTgwOTksImV4cCI6MjA3ODAzNDA5OX0.ZPfFVDqJgZkuhPGO9WNlYHKDwKgQ9SZoGjSIypgaDIE";
const { createClient } = window.supabase;
  const supabase = createClient(SUPABASE_URL, SUPABASE_KEY);

/* ============================================================
   DOM ELEMENTS
   ============================================================ */
const playerScreen = document.getElementById('playerScreen');
const hostScreen = document.getElementById('hostScreen');
const currentNumberDisplay = document.getElementById('currentNumberDisplay');
const mainBoard = document.getElementById('mainBoard');
const hostBoard = document.getElementById('hostBoard');
const lastNumbersDiv = document.getElementById('lastNumbers');
const prizeRow = document.getElementById('prizeRow');
const prizeManagement = document.getElementById('prizeManagement');
const drawnNumberDiv = document.getElementById('drawnNumber');
const drawNumberBtn = document.getElementById('drawNumberBtn');
const flashNumberBtn = document.getElementById('flashNumberBtn');
const toastContainer = document.getElementById('toastContainer');

/* ============================================================
   SCREEN ROUTER
   ============================================================ */
function handleHash(){
  if(location.hash === "#host") showScreen("host");
  else showScreen("player");
}
function showScreen(name){
  if(name === "host"){
    playerScreen.classList.remove("active");
    hostScreen.classList.add("active");
  } else {
    hostScreen.classList.remove("active");
    playerScreen.classList.add("active");
  }
}
window.addEventListener("hashchange", handleHash);
handleHash();

/* ============================================================
   BUILD NUMBER BOARDS
   ============================================================ */
function buildBoards(){
  mainBoard.innerHTML = '';
  hostBoard.innerHTML = '';
  for(let i=1; i<=90; i++){
    const cell1 = document.createElement('div');
    cell1.textContent = i;
    cell1.dataset.number = i;
    cell1.className = 'number-cell uncalled text-center px-2 py-3 rounded-lg font-bold';
    mainBoard.appendChild(cell1);

    const cell2 = document.createElement('div');
    cell2.textContent = i;
    cell2.dataset.number = i;
    cell2.className = 'number-cell uncalled text-center px-2 py-2 rounded-lg text-sm';
    hostBoard.appendChild(cell2);
  }
}

/* ============================================================
   UPDATE UI
   ============================================================ */
function updateUI(){
  currentNumberDisplay.textContent = gameState.currentNumber || "--";

  document.querySelectorAll('.number-cell').forEach(c=>{
    const n = Number(c.dataset.number);
    c.classList.remove("uncalled","called","current");

    if(n === gameState.currentNumber) c.classList.add("current");
    else if(gameState.calledNumbers.includes(n)) c.classList.add("called");
    else c.classList.add("uncalled");
  });

  lastNumbersDiv.innerHTML = "";
  gameState.lastNumbers.slice(0,10).forEach(n=>{
    const d = document.createElement('div');
    d.className = "px-3 py-2 rounded-md font-bold text-white";
    d.style.background = "linear-gradient(135deg,#06b6d4,#14b8a6)";
    d.textContent = n;
    lastNumbersDiv.appendChild(d);
  });

  prizeRow.innerHTML = "";
  gameState.prizes.forEach(p=>{
    const row = document.createElement('div');

    if(p.id==="fullhouse" || p.id==="outhouse"){
      row.className = "special-prize";
      if(p.status==="CLAIMED") row.classList.add("pulse");
    } else {
      row.className = "px-3 py-2 rounded-xl font-semibold bg-gradient-to-r from-teal-100 to-teal-200 text-teal-700";
      if(p.status==="CLAIMED"){
        row.style.background="linear-gradient(135deg,#a7f3d0,#6ee7b7)";
      }
    }

    row.textContent = `${p.name} â€” ${p.status}`;

    prizeRow.appendChild(row);
  });

  drawnNumberDiv.textContent = gameState.drawnNumber || "--";

  prizeManagement.innerHTML = "";
  gameState.prizes.forEach(p=>{
    const box = document.createElement('div');
    box.className = "p-3 bg-white/60 rounded-lg";

    const title = document.createElement('div');
    title.className = "font-semibold text-teal-700 mb-1";
    title.textContent = `${p.name} Â· ${p.status}`;
    box.appendChild(title);

    const row = document.createElement('div');
    row.className = "flex gap-3";

    const btn = document.createElement('button');
    btn.className = "px-3 py-2 rounded-lg font-bold text-white";
    btn.style.background = "linear-gradient(135deg,#06b6d4,#14b8a6)";
    btn.textContent = p.status === "OPEN" ? "Mark CLAIMED" : "Reopen";

    btn.onclick = async ()=>{
      p.status = p.status === "OPEN" ? "CLAIMED" : "OPEN";

      if(p.id==="fullhouse" || p.id==="outhouse"){
        triggerPulse(p.id);
      }

      await syncDB();
      updateUI();
      toast(`${p.name} ${p.status}`);
    };

    const saveBtn = document.createElement('button');
    saveBtn.className = "px-3 py-2 rounded-lg font-bold bg-blue-500 text-white";
    saveBtn.textContent = "Save";
    saveBtn.onclick = async()=>{
      await syncDB();
      toast(`Saved ${p.name}`);
    }

    row.appendChild(btn);
    row.appendChild(saveBtn);
    box.appendChild(row);

    prizeManagement.appendChild(box);
  });
}

function triggerPulse(){
  const cards = document.querySelectorAll('.special-prize');
  cards.forEach(c=>{
    c.classList.add('pulse');
    setTimeout(()=>c.classList.remove('pulse'),1500);
  });
}

/* ============================================================
   DRAW + FLASH NUMBER
   ============================================================ */
drawNumberBtn.onclick = ()=>{
  const available = [];
  for(let i=1;i<=90;i++){
    if(!gameState.calledNumbers.includes(i) &&
       i!==gameState.currentNumber &&
       i!==gameState.drawnNumber){
      available.push(i);
    }
  }
  if(!available.length) return toast("All numbers drawn");

  const next = available[Math.floor(Math.random()*available.length)];
  gameState.drawnNumber = next;
  updateUI();

  flashNumberBtn.disabled = false;
};

flashNumberBtn.onclick = async()=>{
  if(!gameState.drawnNumber) return;

  if(gameState.currentNumber){
    gameState.calledNumbers.unshift(gameState.currentNumber);
    gameState.lastNumbers.unshift(gameState.currentNumber);
  }

  gameState.currentNumber = gameState.drawnNumber;
  gameState.drawnNumber = null;

  flashNumberBtn.disabled = true;

  await syncDB();
  updateUI();
  toast(`Number ${gameState.currentNumber} flashed`);
};

/* ============================================================
   RESET GAME
   ============================================================ */
resetGameBtn.onclick = ()=>{
  resetModal.classList.remove('hidden');
};
cancelResetBtn.onclick = ()=>{
  resetModal.classList.add('hidden');
};
confirmResetBtn.onclick = async()=>{
  resetModal.classList.add('hidden');

  gameState = {
    calledNumbers: [],
    currentNumber: null,
    drawnNumber: null,
    lastNumbers: [],
    prizes: [
      { id:"fullhouse", name:"Full House", status:"OPEN" },
      { id:"outhouse", name:"Outhouse", status:"OPEN" },
      { id:"top_line", name:"Top Line", status:"OPEN" },
      { id:"middle_line", name:"Middle Line", status:"OPEN" },
      { id:"bottom_line", name:"Bottom Line", status:"OPEN" },
      { id:"star", name:"Star", status:"OPEN" }
    ]
  };

  await syncDB();
  updateUI();
  toast("Game Reset");
};

/* ============================================================
   LOCK HOST PANEL
   ============================================================ */
lockHostBtn.onclick = ()=>{
  hostUnlocked = !hostUnlocked;
  lockHostBtn.textContent = hostUnlocked ? "Lock" : "Unlock";
};

/* ============================================================
   TOAST
   ============================================================ */
function toast(text){
  const t = document.createElement("div");
  t.className = "toast glass p-3 rounded-lg shadow";
  t.textContent = text;
  toastContainer.appendChild(t);

  setTimeout(()=>{
    t.style.opacity="0"; 
    t.style.transform="translateY(-6px)";
    setTimeout(()=>t.remove(),250);
  },3000);
}

/* ============================================================
   DATABASE SYNC
   ============================================================ */
async function syncDB(){
  try {
    await supabase.from("tambola_game").upsert({
      id:1,
      game_state:gameState,
      updated_at:new Date().toISOString()
    });
  } catch(e){ console.log(e); }
}

async function loadDB(){
  try{
    const {data} = await supabase
      .from("tambola_game")
      .select("*")
      .eq("id",1)
      .single();

    if(data && data.game_state){
      gameState = data.game_state;
    } else {
      await syncDB();
    }
  } catch(e){
    console.log("DB Load error", e);
  }
}

/* ============================================================
   INIT
   ============================================================ */
async function init(){
  buildBoards();
  await loadDB();
  updateUI();
}
init();

document.getElementById('navPlayer').onclick = ()=> location.hash="#player";
document.getElementById('navHost').onclick = ()=> location.hash="#host";

</script>
</body>
</html>
