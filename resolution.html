<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Ladies Meet 2025 â€“ Resolution Submission</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <script src="https://unpkg.com/@supabase/supabase-js@2"></script>
</head>

<body class="bg-gradient-to-br from-pink-50 via-rose-100 to-amber-50 min-h-screen flex items-center justify-center font-sans p-4">
  <div class="bg-white/95 backdrop-blur-xl shadow-2xl rounded-3xl p-8 w-full max-w-2xl border border-pink-200">

    <div class="text-center mb-6">
      <div class="inline-block bg-gradient-to-r from-rose-500 to-pink-500 text-white px-6 py-2 rounded-full text-sm font-semibold mb-3">
        Ladies Meet 2025
      </div>
      <h1 class="text-3xl font-bold bg-gradient-to-r from-rose-600 to-pink-600 bg-clip-text text-transparent mb-2">
        Resolution Wall âœ¨
      </h1>
      <p class="text-gray-600">Share your <span class="font-semibold text-rose-600">New Year Resolution</span> for 2026</p>
    </div>

    <form id="resolutionForm" class="space-y-5">
      <input id="name" type="text" placeholder="Full Name" required class="w-full p-4 rounded-xl border-2 border-gray-200 focus:ring-2 focus:ring-rose-400 focus:border-rose-400" />
      <input id="unit" type="text" placeholder="Unit / Directorate" required class="w-full p-4 rounded-xl border-2 border-gray-200 focus:ring-2 focus:ring-rose-400 focus:border-rose-400" />
      <input id="mobile" type="tel" placeholder="Mobile Number (10 digits)" maxlength="10" required class="w-full p-4 rounded-xl border-2 border-gray-200 focus:ring-2 focus:ring-rose-400 focus:border-rose-400" />
      <textarea id="resolution" rows="4" placeholder="Enter your 2026 resolution..." required class="w-full p-4 rounded-xl border-2 border-gray-200 focus:ring-2 focus:ring-rose-400 focus:border-rose-400"></textarea>

      <button type="submit" id="submitBtn" class="w-full bg-gradient-to-r from-rose-600 to-pink-600 text-white py-4 rounded-xl font-bold text-lg hover:from-rose-700 hover:to-pink-700 transition-all shadow-lg hover:shadow-xl transform hover:-translate-y-0.5">
        Submit Resolution âœ“
      </button>
    </form>

    <div id="successMessage" class="hidden mt-8 bg-gradient-to-r from-green-50 to-emerald-50 border-2 border-green-400 rounded-2xl p-8 text-center shadow-lg">
      <div class="text-6xl mb-3 animate-bounce">ðŸŒ¸</div>
      <h2 class="text-2xl font-bold text-green-700 mb-2">Resolution Submitted!</h2>
      <p class="text-green-600 text-sm">Thank you for sharing your inspiring resolution.</p>
    </div>

    <div id="status" class="mt-4 text-center text-sm"></div>
  </div>

  <script>
    const SUPABASE_URL = "https://jlzqdefinnwoazsqlunf.supabase.co";
    const SUPABASE_KEY = "eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6ImpsenFkZWZpbm53b2F6c3FsdW5mIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NjI0NTgwOTksImV4cCI6MjA3ODAzNDA5OX0.ZPfFVDqJgZkuhPGO9WNlYHKDwKgQ9SZoGjSIypgaDIE";

    const { createClient } = window.supabase;
    const supabaseClient = createClient(SUPABASE_URL, SUPABASE_KEY);

    document.getElementById("resolutionForm").addEventListener("submit", async (e) => {
      e.preventDefault();

      const name = document.getElementById("name").value.trim();
      const unit = document.getElementById("unit").value.trim();
      const mobile = document.getElementById("mobile").value.trim();
      const resolution = document.getElementById("resolution").value.trim();

      const statusDiv = document.getElementById("status");
      const submitBtn = document.getElementById("submitBtn");
      submitBtn.disabled = true;
      submitBtn.textContent = "â³ Submitting...";
      statusDiv.textContent = "Saving your resolution...";

      try {
        const { error } = await supabaseClient
          .from("resolutions")
          .upsert({
            name,
            unit,
            mobile,
            resolution,
            likes: 0,
            created_at: new Date().toISOString()
          }, { onConflict: 'mobile', ignoreDuplicates: false });

        if (error) throw error;

        document.getElementById("resolutionForm").classList.add("hidden");
        document.getElementById("successMessage").classList.remove("hidden");
        statusDiv.textContent = "";
      } catch (error) {
        statusDiv.textContent = "âŒ " + error.message;
        statusDiv.className = "mt-4 text-center text-sm text-red-600";
      } finally {
        submitBtn.disabled = false;
        submitBtn.textContent = "Submit Resolution âœ“";
      }
    });

    document.getElementById("mobile").addEventListener("input", (e) => {
      e.target.value = e.target.value.replace(/[^0-9]/g, '').slice(0, 10);
    });
  </script>
</body>
</html>
