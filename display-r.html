<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Resolution Dashboard - Ladies Meet 2025</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <script src="https://unpkg.com/@supabase/supabase-js@2"></script>
  <style>
    @keyframes slideInLeft {
      from { opacity: 0; transform: translateX(-50px); }
      to { opacity: 1; transform: translateX(0); }
    }
    @keyframes slideInRight {
      from { opacity: 0; transform: translateX(50px); }
      to { opacity: 1; transform: translateX(0); }
    }
    @keyframes slideInBottom {
      from { opacity: 0; transform: translateY(50px); }
      to { opacity: 1; transform: translateY(0); }
    }
    .slide-in-left {
      animation: slideInLeft 0.6s ease-out;
    }
    .slide-in-right {
      animation: slideInRight 0.6s ease-out;
    }
    .slide-in-bottom {
      animation: slideInBottom 0.6s ease-out;
    }
    .trophy-gold {
      background: linear-gradient(135deg, #FFD700, #FFA500);
      box-shadow: 0 0 30px rgba(255, 215, 0, 0.5);
    }
    .trophy-silver {
      background: linear-gradient(135deg, #C0C0C0, #A8A8A8);
      box-shadow: 0 0 25px rgba(192, 192, 192, 0.5);
    }
    .trophy-bronze {
      background: linear-gradient(135deg, #CD7F32, #B87333);
      box-shadow: 0 0 20px rgba(205, 127, 50, 0.5);
    }
  </style>
</head>
<body class="bg-gradient-to-br from-indigo-100 via-purple-50 to-pink-100 min-h-screen overflow-hidden">
  
  <!-- Header -->
  <header class="bg-white/90 backdrop-blur-lg shadow-xl py-6 px-8 sticky top-0 z-50">
    <div class="max-w-[1920px] mx-auto flex justify-between items-center">
      <div>
        <div class="inline-block bg-gradient-to-r from-purple-500 to-pink-500 text-white px-4 py-1 rounded-full text-sm font-semibold mb-2">
          Ladies Meet 2025
        </div>
        <h1 class="text-5xl font-bold bg-gradient-to-r from-purple-600 to-pink-600 bg-clip-text text-transparent">
          Resolution Dashboard 2026
        </h1>
      </div>
      <div class="text-right">
        <div class="text-4xl font-bold text-purple-600" id="totalCount">0</div>
        <div class="text-sm text-gray-600">Total Resolutions</div>
      </div>
    </div>
  </header>

  <!-- Main Dashboard -->
  <main class="max-w-[1920px] mx-auto p-8 pb-20">
    
    <!-- Top 3 Most Liked (Trophy Row) -->
    <section class="mb-8">
      <h2 class="text-3xl font-bold text-purple-800 mb-6 flex items-center gap-3">
        <span>üèÜ</span> Top 3 Most Loved
      </h2>
      <div id="topThree" class="grid grid-cols-1 md:grid-cols-3 gap-6">
        <!-- Top 3 cards will be inserted here -->
      </div>
    </section>

    <!-- Recently Updated -->
    <section class="mb-8">
      <h2 class="text-3xl font-bold text-blue-800 mb-6 flex items-center gap-3">
        <span>üÜï</span> Recently Updated
      </h2>
      <div id="recentUpdates" class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 xl:grid-cols-4 gap-6">
        <!-- Recent cards will be inserted here -->
      </div>
    </section>

    <!-- Random Resolutions -->
    <section class="mb-8">
      <h2 class="text-3xl font-bold text-green-800 mb-6 flex items-center gap-3">
        <span>üé≤</span> More Resolutions
      </h2>
      <div id="randomResolutions" class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 xl:grid-cols-4 2xl:grid-cols-5 gap-6">
        <!-- Random cards will be inserted here -->
      </div>
    </section>

  </main>

  <!-- Footer -->
  <footer class="fixed bottom-0 left-0 right-0 bg-white/90 backdrop-blur-lg py-3 text-center text-sm text-gray-600 shadow-lg">
    Made with ‚ù§Ô∏è by Ordnance Fraternity ‚Ä¢ Auto-refreshing every 45 seconds
  </footer>

  <!-- Loading Overlay -->
  <div id="loading" class="fixed inset-0 bg-white/95 flex items-center justify-center z-50">
    <div class="text-center">
      <div class="inline-block animate-spin rounded-full h-20 w-20 border-4 border-purple-200 border-t-purple-600 mb-4"></div>
      <p class="text-gray-800 text-2xl">Loading Resolutions...</p>
    </div>
  </div>

  <script>
    const SUPABASE_URL = "https://jlzqdefinnwoazsqlunf.supabase.co";
    const SUPABASE_KEY = "eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6ImpsenFkZWZpbm53b2F6c3FsdW5mIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NjI0NTgwOTksImV4cCI6MjA3ODAzNDA5OX0.ZPfFVDqJgZkuhPGO9WNlYHKDwKgQ9SZoGjSIypgaDIE";
    
    const { createClient } = window.supabase;
    const supabase = createClient(SUPABASE_URL, SUPABASE_KEY);

    const topThree = document.getElementById('topThree');
    const recentUpdates = document.getElementById('recentUpdates');
    const randomResolutions = document.getElementById('randomResolutions');
    const totalCount = document.getElementById('totalCount');
    const loading = document.getElementById('loading');

    function escapeHtml(s) {
      if (s == null) return '';
      return String(s)
        .replaceAll('&', '&amp;')
        .replaceAll('<', '&lt;')
        .replaceAll('>', '&gt;')
        .replaceAll('"', '&quot;')
        .replaceAll("'", '&#39;');
    }

    function shortName(name) {
      if (!name) return 'Anonymous';
      const parts = name.split(' ');
      return parts[0];
    }

    function createTopCard(resolution, rank) {
      const trophyClasses = [
        'trophy-gold scale-110',
        'trophy-silver scale-105',
        'trophy-bronze scale-100'
      ];
      const trophyEmojis = ['ü•á', 'ü•à', 'ü•â'];
      
      return `
        <div class="slide-in-bottom relative ${trophyClasses[rank]} rounded-3xl p-8 text-white overflow-hidden" style="animation-delay: ${rank * 0.2}s">
          <div class="absolute top-4 right-4 text-6xl opacity-50">${trophyEmojis[rank]}</div>
          <div class="relative z-10">
            <div class="flex items-start justify-between mb-4">
              <div>
                <div class="text-sm opacity-90 mb-1">${escapeHtml(resolution.unit || 'Unit not specified')}</div>
                <h3 class="text-3xl font-bold">${escapeHtml(shortName(resolution.name))}</h3>
              </div>
              <div class="text-right">
                <div class="text-4xl font-bold">‚ù§Ô∏è ${resolution.likes || 0}</div>
                <div class="text-xs opacity-90">likes</div>
              </div>
            </div>
            <div class="bg-white/20 backdrop-blur-sm rounded-2xl p-6 mt-4">
              <p class="text-lg leading-relaxed" style="display: -webkit-box; -webkit-line-clamp: 4; -webkit-box-orient: vertical; overflow: hidden;">
                ${escapeHtml(resolution.resolution)}
              </p>
            </div>
            <div class="mt-4 flex justify-between items-center text-sm opacity-90">
              <span>Edits: ${resolution.edits || 0}/3</span>
              <span>${new Date(resolution.created_at).toLocaleDateString()}</span>
            </div>
          </div>
        </div>
      `;
    }

    function createStandardCard(resolution, animationClass = 'slide-in-left', delay = 0) {
      return `
        <div class="${animationClass} bg-white rounded-2xl p-6 shadow-lg hover:shadow-2xl transition-all duration-300" style="animation-delay: ${delay}s">
          <div class="flex items-start justify-between mb-3">
            <div class="flex-1">
              <div class="text-xs text-gray-500 mb-1">${escapeHtml(resolution.unit || 'Unit not specified')}</div>
              <h3 class="text-xl font-bold text-gray-800">${escapeHtml(shortName(resolution.name))}</h3>
            </div>
            <div class="flex items-center gap-2 bg-gradient-to-r from-red-100 to-pink-100 px-3 py-2 rounded-full">
              <span>‚ù§Ô∏è</span>
              <span class="font-bold text-red-600">${resolution.likes || 0}</span>
            </div>
          </div>
          
          <div class="bg-gradient-to-br from-purple-50 to-pink-50 rounded-xl p-4 mb-3">
            <p class="text-gray-700 text-sm leading-relaxed" style="display: -webkit-box; -webkit-line-clamp: 3; -webkit-box-orient: vertical; overflow: hidden;">
              ${escapeHtml(resolution.resolution)}
            </p>
          </div>
          
          <div class="flex justify-between items-center text-xs text-gray-500">
            <span>Edits: ${resolution.edits || 0}/3</span>
            <span>${new Date(resolution.created_at).toLocaleDateString()}</span>
          </div>
        </div>
      `;
    }

    function shuffleArray(array) {
      const shuffled = [...array];
      for (let i = shuffled.length - 1; i > 0; i--) {
        const j = Math.floor(Math.random() * (i + 1));
        [shuffled[i], shuffled[j]] = [shuffled[j], shuffled[i]];
      }
      return shuffled;
    }

    async function loadResolutions() {
      try {
        // Fetch all resolutions
        const { data, error } = await supabase
          .from('resolutions')
          .select('*')
          .order('created_at', { ascending: false })
          .limit(100);

        if (error) throw error;

        const resolutions = data || [];
        totalCount.textContent = resolutions.length;

        if (resolutions.length === 0) {
          loading.classList.add('hidden');
          topThree.innerHTML = '<div class="col-span-3 text-center py-20 text-gray-500 text-xl">No resolutions yet</div>';
          return;
        }

        // Sort by likes for top 3
        const sortedByLikes = [...resolutions].sort((a, b) => (b.likes || 0) - (a.likes || 0));
        const top3 = sortedByLikes.slice(0, 3);

        // Recent updates (sorted by created_at, already sorted from query)
        const recent = resolutions.slice(0, 8);

        // Random resolutions (exclude top 3 and recent)
        const usedIds = new Set([...top3.map(r => r.id), ...recent.map(r => r.id)]);
        const remaining = resolutions.filter(r => !usedIds.has(r.id));
        const random = shuffleArray(remaining).slice(0, 10);

        // Render sections
        topThree.innerHTML = top3.map((r, i) => createTopCard(r, i)).join('');
        recentUpdates.innerHTML = recent.map((r, i) => createStandardCard(r, 'slide-in-right', i * 0.1)).join('');
        randomResolutions.innerHTML = random.map((r, i) => createStandardCard(r, 'slide-in-bottom', i * 0.05)).join('');

        loading.classList.add('hidden');

      } catch (err) {
        console.error('Error loading resolutions:', err);
        loading.classList.add('hidden');
        topThree.innerHTML = `
          <div class="col-span-3 text-center py-20">
            <div class="text-6xl mb-4">‚ö†Ô∏è</div>
            <p class="text-red-600 text-xl">Failed to load resolutions</p>
            <p class="text-gray-600 text-sm mt-2">Retrying in 45 seconds...</p>
          </div>
        `;
      }
    }

    // Initial load
    loadResolutions();

    // Auto-refresh every 45 seconds
    setInterval(loadResolutions, 45000);

    // Refresh when page becomes visible
    document.addEventListener('visibilitychange', () => {
      if (!document.hidden) {
        loadResolutions();
      }
    });
  </script>
</body>
</html>
