<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Vision Display - Monthly Interaction 2025</title>

  <script src="https://cdn.tailwindcss.com"></script>
  <script src="https://unpkg.com/@supabase/supabase-js@2"></script>

  <style>
    @keyframes fadeIn {
      from {
        opacity: 0;
        transform: scale(0.95);
      }

      to {
        opacity: 1;
        transform: scale(1);
      }
    }

    @keyframes flipIn {
      0% {
        transform: rotateY(90deg);
        opacity: 0;
      }

      100% {
        transform: rotateY(0deg);
        opacity: 1;
      }
    }

    .card-flip {
      animation: flipIn 0.6s ease-out;
    }

    .glass-card {
      background: rgba(255, 255, 255, 0.25);
      backdrop-filter: blur(16px);
      -webkit-backdrop-filter: blur(16px);
      border: 1px solid rgba(255, 255, 255, 0.3);
      border-radius: 20px;
      box-shadow: 0 8px 24px rgba(0, 0, 0, 0.1);
      transition: all 0.4s ease;
    }

    .glass-card:hover {
      transform: translateY(-5px);
      box-shadow: 0 12px 32px rgba(20, 184, 166, 0.2);
    }

    body {
      background: linear-gradient(135deg,
          rgba(204, 251, 241, 0.5),
          rgba(165, 243, 252, 0.5),
          rgba(167, 243, 208, 0.5));
      background-size: cover;
      background-position: center;
      background-attachment: fixed;
    }

    .quote-box {
      background: rgba(255, 255, 255, 0.5);
      backdrop-filter: blur(10px);
      -webkit-backdrop-filter: blur(10px);
      border-radius: 16px;
      box-shadow: inset 0 1px 1px rgba(255, 255, 255, 0.8),
        0 2px 8px rgba(0, 0, 0, 0.08);
    }
  </style>
</head>

<body class="min-h-screen text-gray-800 overflow-hidden">

  <!-- HEADER -->
  <header class="bg-white/70 backdrop-blur-xl shadow-xl py-6 px-8 sticky top-0 z-50">
    <div class="max-w-[1920px] mx-auto flex justify-between items-center">
      <div>
        <div
          class="inline-block bg-gradient-to-r from-teal-500 to-cyan-500 text-white px-6 py-2 rounded-full text-sm font-semibold mb-2">
          Monthly Interaction 2025
        </div>
        <h2 class="text-5xl font-bold bg-gradient-to-r from-teal-600 to-cyan-600 bg-clip-text text-transparent">
          Community Visions 2026
        </h2>
      </div>
      <div class="text-right">
        <div class="text-5xl font-bold text-teal-600" id="totalCount">0</div>
        <div class="text-lg text-gray-600">Total Visions</div>
      </div>
    </div>
  </header>

  <!-- MAIN GRID -->
  <main class="p-8">
    <div class="max-w-[1800px] mx-auto">
      <div id="grid"
        class="grid gap-4 auto-rows-fr grid-cols-[repeat(auto-fit,minmax(260px,1fr))]">
      </div>
    </div>
  </main>

  <!-- FOOTER -->
  <footer class="fixed bottom-0 left-0 right-0 bg-white/70 backdrop-blur-lg py-3 text-center text-base text-gray-700 shadow-lg">
    Made with ❤️ by Ordnance Fraternity • Rotating every 5 seconds
  </footer>

  <!-- LOADING -->
  <div id="loading" class="fixed inset-0 bg-white/80 flex items-center justify-center z-50">
    <div class="text-center">
      <div class="inline-block animate-spin rounded-full h-20 w-20 border-4 border-teal-200 border-t-teal-600 mb-4"></div>
      <p class="text-gray-800 text-2xl">Loading Visions...</p>
    </div>
  </div>

  <script>
    const SUPABASE_URL = "https://jlzqdefinnwoazsqlunf.supabase.co";
    const SUPABASE_KEY = "eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6ImpsenFkZWZpbm53b2F6c3FsdW5mIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NjI0NTgwOTksImV4cCI6MjA3ODAzNDA5OX0.ZPfFVDqJgZkuhPGO9WNlYHKDwKgQ9SZoGjSIypgaDIE";

    const { createClient } = window.supabase;
    const supabase = createClient(SUPABASE_URL, SUPABASE_KEY);

    const grid = document.getElementById('grid');
    const totalCount = document.getElementById('totalCount');
    const loading = document.getElementById('loading');

    let allVisions = [];

    function escapeHtml(s) {
      if (!s) return '';
      return String(s)
        .replaceAll('&', '&amp;')
        .replaceAll('<', '&lt;')
        .replaceAll('>', '&gt;')
        .replaceAll('"', '&quot;')
        .replaceAll("'", '&#39;');
    }

    function shortName(name) {
      if (!name) return 'Anonymous';
      return name.split(' ')[0];
    }

    function shuffleArray(arr) {
      const shuffled = [...arr];
      for (let i = shuffled.length - 1; i > 0; i--) {
        const j = Math.floor(Math.random() * (i + 1));
        [shuffled[i], shuffled[j]] = [shuffled[j], shuffled[i]];
      }
      return shuffled;
    }

    function createCard(vision) {
      return `
        <div class="glass-card card-flip h-full flex flex-col overflow-hidden min-h-0">
          <div class="p-4 flex-1 flex flex-col min-h-0">
            
            <div class="flex items-start justify-between mb-3">
              <div class="flex-1 min-w-0">
                <div class="text-xs text-gray-600 mb-1 font-medium">
                  ${escapeHtml(vision.unit || 'Unit')}
                </div>
                <h3 class="text-xl font-bold text-teal-800 truncate">
                  ${escapeHtml(shortName(vision.name))}
                </h3>
              </div>

              <div class="flex items-center gap-1 bg-white/50 backdrop-blur-sm px-3 py-1 rounded-full shadow-sm shrink-0">
                <span class="text-lg">❤️</span>
                <span class="font-bold text-lg text-teal-600">${vision.likes || 0}</span>
              </div>
            </div>

            <div class="quote-box p-4 flex-1 flex items-center justify-center min-h-0 overflow-hidden">
              <p class="text-sm leading-relaxed text-gray-800 line-clamp-6">
                ${escapeHtml(vision.future_ready)}
              </p>
            </div>

            <div class="flex justify-between items-center text-xs text-gray-600 mt-3">
              <span>✏️ ${vision.edits || 0}/3</span>
              <span>${new Date(vision.created_at).toLocaleDateString('en-US', {
                month: 'short',
                day: 'numeric'
              })}</span>
            </div>

          </div>
        </div>
      `;
    }

    function renderGrid(visions) {
      const batch = shuffleArray(visions);
      grid.innerHTML = batch.map(v => createCard(v)).join('');
    }

    async function loadVisions() {
      try {
        const { data, error } = await supabase
          .from('participants')
          .select('id, name, unit, future_ready, likes, edits, created_at')
          .not('future_ready', 'is', null)
          .order('created_at', { ascending: false })
          .limit(200);

        if (error) throw error;

        allVisions = data || [];
        totalCount.textContent = allVisions.length;

        if (!allVisions.length) {
          loading.classList.add('hidden');
          grid.innerHTML = '<div class="text-center text-2xl text-gray-500 py-20">No visions yet</div>';
          return;
        }

        renderGrid(allVisions);
        loading.classList.add('hidden');

      } catch (err) {
        console.error('Error:', err);
        loading.classList.add('hidden');
        grid.innerHTML = '<div class="text-center text-2xl text-red-600 py-20">Failed to load</div>';
      }
    }

    loadVisions();
    setInterval(() => renderGrid(allVisions), 5000);
    setInterval(loadVisions, 60000);

    document.addEventListener('visibilitychange', () => {
      if (!document.hidden) loadVisions();
    });
  </script>

</body>

</html>
