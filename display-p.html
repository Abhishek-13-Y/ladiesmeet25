<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Selfie Gallery - Ladies Meet 2025</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <script src="https://unpkg.com/@supabase/supabase-js@2"></script>
  <style>
    @keyframes scroll {
      0% { transform: translateX(0); }
      100% { transform: translateX(-50%); }
    }
    .scroll-container {
      animation: scroll 60s linear infinite;
      display: flex;
      gap: 1.5rem;
    }
    .scroll-container:hover {
      animation-play-state: paused;
    }
    @keyframes fadeIn {
      from { opacity: 0; transform: scale(0.9); }
      to { opacity: 1; transform: scale(1); }
    }
    .selfie-card {
      animation: fadeIn 0.5s ease-out;
      flex-shrink: 0;
      width: 500px !important;
      min-width: 500px !important;
    }
  </style>
</head>
<body class="bg-gradient-to-br from-rose-100 via-pink-50 to-purple-100 min-h-screen overflow-hidden">
  
  <!-- Header -->
  <header class="bg-white/95 backdrop-blur-lg shadow-xl py-8 px-12 sticky top-0 z-50">
    <div class="max-w-[1920px] mx-auto flex justify-between items-center">
      <div>
        <div class="inline-block bg-gradient-to-r from-rose-500 to-pink-500 text-white px-6 py-2 rounded-full text-base font-semibold mb-3">
          Ladies Meet 2025
        </div>
        <h1 class="text-6xl font-bold bg-gradient-to-r from-rose-600 to-pink-600 bg-clip-text text-transparent">
          Selfie Gallery
        </h1>
      </div>
      <div class="text-right">
        <div class="text-5xl font-bold text-rose-600" id="photoCount">0</div>
        <div class="text-lg text-gray-600">Future Ready Faces</div>
      </div>
    </div>
  </header>

  <!-- Scrolling Gallery Rows -->
  <main class="py-8">
    <!-- Row 1 -->
    <div class="overflow-hidden mb-6">
      <div id="row1" class="scroll-container">
        <!-- Cards will be duplicated here for infinite scroll -->
      </div>
    </div>

    <!-- Row 2 -->
    <div class="overflow-hidden mb-6">
      <div id="row2" class="scroll-container" style="animation-direction: reverse;">
        <!-- Cards will be duplicated here for infinite scroll -->
      </div>
    </div>
    </div>
  </main>

  <!-- Loading State -->
  <div id="loading" class="fixed inset-0 bg-white/95 flex items-center justify-center z-50">
    <div class="text-center">
      <div class="inline-block animate-spin rounded-full h-20 w-20 border-4 border-rose-200 border-t-rose-600 mb-4"></div>
      <p class="text-gray-800 text-2xl">Loading selfies...</p>
    </div>
  </div>

  <!-- Empty State -->
  <div id="empty" class="hidden fixed inset-0 bg-gradient-to-br from-rose-100 via-pink-50 to-purple-100 flex items-center justify-center">
    <div class="text-center">
      <div class="text-8xl mb-6">üì∏</div>
      <p class="text-gray-800 text-3xl font-bold mb-2">No selfies yet</p>
      <p class="text-gray-600 text-xl">Check back soon!</p>
    </div>
  </div>

  <!-- Footer -->
  <footer class="fixed bottom-0 left-0 right-0 bg-white/90 backdrop-blur-lg py-4 text-center text-base text-gray-600 shadow-lg">
    Made with ‚ù§Ô∏è by Ordnance Fraternity ‚Ä¢ Auto-refreshing every 30 seconds
  </footer>

  <script>
    const SUPABASE_URL = "https://jlzqdefinnwoazsqlunf.supabase.co";
    const SUPABASE_KEY = "eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6ImpsenFkZWZpbm53b2F6c3FsdW5mIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NjI0NTgwOTksImV4cCI6MjA3ODAzNDA5OX0.ZPfFVDqJgZkuhPGO9WNlYHKDwKgQ9SZoGjSIypgaDIE";
    
    const { createClient } = window.supabase;
    const supabase = createClient(SUPABASE_URL, SUPABASE_KEY);

    const row1 = document.getElementById('row1');
    const row2 = document.getElementById('row2');
    const row3 = document.getElementById('row3');
    const loading = document.getElementById('loading');
    const empty = document.getElementById('empty');
    const photoCount = document.getElementById('photoCount');

    let currentData = [];

    function escapeHtml(s) {
      if (s == null) return '';
      return String(s)
        .replaceAll('&', '&amp;')
        .replaceAll('<', '&lt;')
        .replaceAll('>', '&gt;')
        .replaceAll('"', '&quot;')
        .replaceAll("'", '&#39;');
    }

    function createCard(p) {
      return `
        <div class="selfie-card bg-white rounded-3xl overflow-hidden shadow-xl hover:shadow-2xl transition-all duration-300 transform hover:scale-105">
          <div class="relative bg-gray-100" style="width: 500px; height: 500px;">
            ${p.selfie_url ? `
              <img src="${escapeHtml(p.selfie_url)}" 
                   alt="${escapeHtml(p.name)}" 
                   class="w-full h-full object-cover"
                   onerror="this.parentElement.innerHTML='<div class=\'flex items-center justify-center h-full bg-gradient-to-br from-rose-200 to-pink-200\'><span class=\'text-8xl\'>üë§</span></div>'" />
            ` : `
              <div class="flex items-center justify-center h-full bg-gradient-to-br from-rose-200 to-pink-200">
                <span class="text-8xl">üë§</span>
              </div>
            `}
          </div>
          <div class="p-6">
            <h3 class="font-bold text-2xl text-gray-800 truncate mb-1">${escapeHtml(p.name)}</h3>
            <p class="text-base text-gray-600 truncate mb-3">${escapeHtml(p.unit || 'Unit not specified')}</p>
            ${p.future_ready ? `
              <div class="bg-gradient-to-r from-rose-50 to-pink-50 rounded-xl p-3 border-l-4 border-rose-500">
                <p class="text-sm text-gray-700 line-clamp-2 italic">"${escapeHtml(p.future_ready)}"</p>
              </div>
            ` : ''}
          </div>
        </div>
      `;
    }

    function distributeCards(participants) {
      if (!participants || participants.length === 0) return;

      const third = Math.ceil(participants.length / 3);
      const row1Data = participants.slice(0, third);
      const row2Data = participants.slice(third, third * 2);
      const row3Data = participants.slice(third * 2);

      // Create cards and duplicate for infinite scroll effect
      const row1Cards = row1Data.map(p => createCard(p)).join('');
      const row2Cards = row2Data.map(p => createCard(p)).join('');
      const row3Cards = row3Data.map(p => createCard(p)).join('');

      // Duplicate content for seamless infinite scroll
      row1.innerHTML = row1Cards + row1Cards;
      row2.innerHTML = row2Cards + row2Cards;
      row3.innerHTML = row3Cards + row3Cards;
    }

    function renderGallery(participants) {
      if (!participants || participants.length === 0) {
        loading.classList.add('hidden');
        empty.classList.remove('hidden');
        photoCount.textContent = '0';
        return;
      }

      loading.classList.add('hidden');
      empty.classList.add('hidden');
      photoCount.textContent = participants.length;

      distributeCards(participants);
    }

    async function loadSelfies() {
      try {
        const { data, error } = await supabase
          .from('participants')
          .select('name, unit, selfie_url, future_ready, created_at')
          .not('selfie_url', 'is', null)
          .order('created_at', { ascending: false })
          .limit(100);

        if (error) {
          console.error('Supabase error:', error);
          throw error;
        }

        // Only re-render if data has changed
        const dataString = JSON.stringify(data);
        if (dataString !== JSON.stringify(currentData)) {
          currentData = data;
          renderGallery(data);
        }
      } catch (err) {
        console.error('Error loading selfies:', err);
        loading.classList.add('hidden');
        
        // Show error state
        if (!currentData || currentData.length === 0) {
          empty.classList.remove('hidden');
          empty.querySelector('.text-3xl').textContent = 'Error loading selfies';
          empty.querySelector('.text-xl').textContent = 'Retrying in 30 seconds...';
        }
      }
    }

    // Initial load
    loadSelfies();

    // Auto-refresh every 30 seconds
    setInterval(() => {
      console.log('Auto-refreshing selfies...');
      loadSelfies();
    }, 30000);

    // Also refresh when page becomes visible
    document.addEventListener('visibilitychange', () => {
      if (!document.hidden) {
        console.log('Page visible, refreshing selfies...');
        loadSelfies();
      }
    });
  </script>
</body>
</html>
