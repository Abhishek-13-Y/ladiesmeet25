<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Selfie Gallery - Ladies Meet 2025</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <script src="https://unpkg.com/@supabase/supabase-js@2"></script>
  <style>
    @keyframes fadeIn {
      from { opacity: 0; transform: scale(0.95); }
      to { opacity: 1; transform: scale(1); }
    }
    .selfie-card {
      animation: fadeIn 0.6s ease-out;
    }
    .shimmer {
      background: linear-gradient(90deg, #f0f0f0 25%, #e0e0e0 50%, #f0f0f0 75%);
      background-size: 200% 100%;
      animation: shimmer 1.5s infinite;
    }
    @keyframes shimmer {
      0% { background-position: 200% 0; }
      100% { background-position: -200% 0; }
    }
  </style>
</head>
<body class="bg-gradient-to-br from-rose-100 via-pink-50 to-purple-100 min-h-screen overflow-hidden">
  
  <!-- Header -->
  <header class="bg-white/90 backdrop-blur-lg shadow-lg py-6 px-8 sticky top-0 z-50">
    <div class="max-w-[1920px] mx-auto flex justify-between items-center">
      <div>
        <div class="inline-block bg-gradient-to-r from-rose-500 to-pink-500 text-white px-4 py-1 rounded-full text-sm font-semibold mb-2">
          Ladies Meet 2025
        </div>
        <h1 class="text-5xl font-bold bg-gradient-to-r from-rose-600 to-pink-600 bg-clip-text text-transparent">
          Selfie Gallery
        </h1>
      </div>
      <div class="text-right">
        <div class="text-3xl font-bold text-rose-600" id="photoCount">0</div>
        <div class="text-sm text-gray-600">Future Ready Faces</div>
      </div>
    </div>
  </header>

  <!-- Gallery Grid -->
  <main class="max-w-[1920px] mx-auto p-8">
    <div id="gallery" class="grid grid-cols-2 md:grid-cols-3 lg:grid-cols-4 xl:grid-cols-5 2xl:grid-cols-6 gap-6">
      <!-- Cards will be inserted here -->
    </div>

    <!-- Loading State -->
    <div id="loading" class="text-center py-20">
      <div class="inline-block animate-spin rounded-full h-16 w-16 border-4 border-rose-200 border-t-rose-600"></div>
      <p class="mt-4 text-gray-600 text-xl">Loading selfies...</p>
    </div>

    <!-- Empty State -->
    <div id="empty" class="hidden text-center py-20">
      <div class="text-6xl mb-4">üì∏</div>
      <p class="text-gray-600 text-xl">No selfies yet. Check back soon!</p>
    </div>
  </main>

  <!-- Footer -->
  <footer class="fixed bottom-0 left-0 right-0 bg-white/80 backdrop-blur-lg py-3 text-center text-sm text-gray-500">
    Made with ‚ù§Ô∏è by Ordnance Fraternity ‚Ä¢ Auto-refreshing every 30 seconds
  </footer>

  <script>
    const SUPABASE_URL = "https://jlzqdefinnwoazsqlunf.supabase.co";
    const SUPABASE_KEY = "eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6ImpsenFkZWZpbm53b2F6c3FsdW5mIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NjI0NTgwOTksImV4cCI6MjA3ODAzNDA5OX0.ZPfFVDqJgZkuhPGO9WNlYHKDwKgQ9SZoGjSIypgaDIE";
    
    const { createClient } = window.supabase;
    const supabase = createClient(SUPABASE_URL, SUPABASE_KEY);

    const gallery = document.getElementById('gallery');
    const loading = document.getElementById('loading');
    const empty = document.getElementById('empty');
    const photoCount = document.getElementById('photoCount');

    let currentData = [];

    function escapeHtml(s) {
      if (s == null) return '';
      return String(s)
        .replaceAll('&', '&amp;')
        .replaceAll('<', '&lt;')
        .replaceAll('>', '&gt;')
        .replaceAll('"', '&quot;')
        .replaceAll("'", '&#39;');
    }

    function renderGallery(participants) {
      gallery.innerHTML = '';
      
      if (!participants || participants.length === 0) {
        loading.classList.add('hidden');
        empty.classList.remove('hidden');
        photoCount.textContent = '0';
        return;
      }

      loading.classList.add('hidden');
      empty.classList.add('hidden');
      photoCount.textContent = participants.length;

      participants.forEach((p, index) => {
        const card = document.createElement('div');
        card.className = 'selfie-card bg-white rounded-2xl overflow-hidden shadow-lg hover:shadow-2xl transition-all duration-300 transform hover:scale-105';
        card.style.animationDelay = `${(index % 12) * 0.05}s`;
        
        card.innerHTML = `
          <div class="aspect-square relative bg-gray-100">
            ${p.selfie_url ? `
              <img src="${escapeHtml(p.selfie_url)}" 
                   alt="${escapeHtml(p.name)}" 
                   class="w-full h-full object-cover"
                   onerror="this.parentElement.innerHTML='<div class=\'flex items-center justify-center h-full bg-gradient-to-br from-rose-200 to-pink-200\'><span class=\'text-6xl\'>üë§</span></div>'" />
            ` : `
              <div class="flex items-center justify-center h-full bg-gradient-to-br from-rose-200 to-pink-200">
                <span class="text-6xl">üë§</span>
              </div>
            `}
          </div>
          <div class="p-4">
            <h3 class="font-bold text-lg text-gray-800 truncate">${escapeHtml(p.name)}</h3>
            <p class="text-sm text-gray-600 truncate">${escapeHtml(p.unit || 'Unit not specified')}</p>
            ${p.future_ready ? `
              <p class="text-xs text-rose-600 mt-2 line-clamp-2">"${escapeHtml(p.future_ready)}"</p>
            ` : ''}
          </div>
        `;
        
        gallery.appendChild(card);
      });
    }

    async function loadSelfies() {
      try {
        const { data, error } = await supabase
          .from('participants')
          .select('name, unit, selfie_url, future_ready')
          .not('selfie_url', 'is', null)
          .order('created_at', { ascending: false })
          .limit(100);

        if (error) throw error;

        // Only re-render if data has changed
        if (JSON.stringify(data) !== JSON.stringify(currentData)) {
          currentData = data;
          renderGallery(data);
        }
      } catch (err) {
        console.error('Error loading selfies:', err);
        loading.classList.add('hidden');
        gallery.innerHTML = `
          <div class="col-span-full text-center py-20">
            <div class="text-6xl mb-4">‚ö†Ô∏è</div>
            <p class="text-red-600 text-xl">Failed to load selfies</p>
            <p class="text-gray-600 text-sm mt-2">Retrying in 30 seconds...</p>
          </div>
        `;
      }
    }

    // Initial load
    loadSelfies();

    // Auto-refresh every 30 seconds
    setInterval(loadSelfies, 30000);

    // Also refresh when page becomes visible (if hidden)
    document.addEventListener('visibilitychange', () => {
      if (!document.hidden) {
        loadSelfies();
      }
    });
  </script>
</body>
</html>
